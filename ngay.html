    <!-- === Inline CSS === -->
    <style>
        :root {
            /* === Cài đặt Style cơ bản === */
            --radius: 20px;
            --blur: 10px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 8px 30px rgba(0, 0, 0, 0.15);
            --transition-fast: 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-slow: 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);

            /* === Biến Accent động (sẽ được JS ghi đè) === */
            --accent: #0A84FF;
            --accent-2: #00C49A;
            --accent-glow: 0 0 15px 0px rgba(10, 132, 255, 0.5);

            /* === Chế độ Sáng (Mặc định) === */
            --body-bg: #f9fafa;
            --tx-1: #0c0d0f; /* Text chính */
            --tx-2: #555; /* Text phụ */
            --border-color: rgba(0, 0, 0, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --cta-bg: var(--accent);
            --cta-text: #ffffff;
            --card-bg: #ffffff;
        }

        /* === Chế độ Tối (Kích hoạt bằng media query hoặc data-theme-mode) === */
        @media (prefers-color-scheme: dark) {
            :root {
                --body-bg: #0c0d0f;
                --tx-1: #f9fafa;
                --tx-2: #aaa;
                --border-color: rgba(255, 255, 255, 0.1);
                --glass-bg: rgba(20, 22, 25, 0.65);
                --glass-border: rgba(255, 255, 255, 0.1);
                --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                --card-bg: #1c1d1f;
            }
        }

        /* === Ghi đè Chế độ Tối bằng JS === */
        [data-theme-mode="dark"] {
            --body-bg: #0c0d0f;
            --tx-1: #f9fafa;
            --tx-2: #aaa;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(20, 22, 25, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            --card-bg: #1c1d1f;
        }

        /* === Ghi đè Chế độ Sáng bằng JS === */
        [data-theme-mode="light"] {
            --body-bg: #f9fafa;
            --tx-1: #0c0d0f;
            --tx-2: #555;
            --border-color: rgba(0, 0, 0, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --card-bg: #ffffff;
        }

        /* === Định nghĩa các Theme (Tên theme từ STYLE_SELECTOR) === */
        /* JS sẽ đặt data-theme và --accent, --accent-2, --accent-glow */
        [data-theme="UltraTitanGlass"] {
            --accent-glow: 0 0 15px 0px rgba(10, 132, 255, 0.5);
        }
        [data-theme="FacebookUltra"] {
            --accent-glow: 0 0 15px 0px rgba(24, 119, 242, 0.5);
        }
        [data-theme="GooglePure"] {
            --accent-glow: 0 0 15px 0px rgba(66, 133, 244, 0.5);
        }
        [data-theme="HondaRedMotion"] {
            --accent-glow: 0 0 15px 0px rgba(218, 37, 29, 0.5);
        }
        [data-theme="NeoMint"] {
            --accent-glow: 0 0 15px 0px rgba(156, 245, 176, 0.5);
            --cta-text: #000;
        }
        [data-theme="MidnightPurple"] {
            --accent-glow: 0 0 15px 0px rgba(108, 74, 228, 0.5);
        }
        [data-theme="AeroGlassBlue"] {
            --accent-glow: 0 0 15px 0px rgba(79, 195, 247, 0.5);
            --cta-text: #000;
        }
        [data-theme="SunsetOrange"] {
            --accent-glow: 0 0 15px 0px rgba(255, 112, 67, 0.5);
        }
        [data-theme="MotoDarkCarbon"] {
            --accent-glow: 0 0 15px 0px rgba(220, 220, 220, 0.5);
        }
        [data-theme="MinimalWhite"] {
            --accent-glow: 0 0 15px 0px rgba(200, 200, 200, 0.5);
            --cta-text: #000;
        }

        /* === Base Styles === */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: var(--body-bg);
            color: var(--tx-1);
            transition: background-color var(--transition-slow), color var(--transition-slow);
            opacity: 0;
            animation: fadeInApp 0.5s ease-out 0.1s forwards;
        }
        @keyframes fadeInApp {
            to { opacity: 1; }
        }
        img, svg {
            max-width: 100%;
            height: auto;
            display: block;
        }
        a {
            color: var(--accent);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        a:hover {
            color: var(--accent-2);
        }
        h1, h2, h3, h4 {
            line-height: 1.3;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        p { margin-bottom: 1rem; color: var(--tx-2); }
        ul { list-style: none; }
        .container {
            width: 100%;
            max-width: 1140px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
            font-size: 1.25em;
        }

        /* === Glassmorphism Class === */
        .glass {
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: background-color var(--transition-slow), border-color var(--transition-slow), box-shadow var(--transition-slow);
        }

        /* === Ripple Effect === */
        .ripple-effect {
            position: relative;
            overflow: hidden;
            -webkit-mask-image: -webkit-radial-gradient(white, black); /* Fix cho border-radius */
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* === App Header === */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid var(--border-color);
            transition: transform var(--transition-slow), background-color var(--transition-slow), box-shadow var(--transition-slow);
        }
        .app-header.scrolled {
            --glass-bg: var(--glass-bg); /* Đậm hơn khi scroll */
            box-shadow: var(--shadow-strong);
        }
        .app-header.hidden {
            transform: translateY(-100%);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 40px;
            width: auto;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .theme-toggle, .menu-toggle {
            background-color: transparent;
            border: none;
            color: var(--tx-1);
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color var(--transition-fast), color var(--transition-fast);
        }
        .theme-toggle:hover, .menu-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        [data-theme-mode="dark"] .theme-toggle:hover, [data-theme-mode="dark"] .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .menu-toggle {
            display: none; /* Ẩn trên desktop */
        }
        
        /* === Navigation Menu === */
        #app-navigation {
            display: flex;
        }
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-menu li {
            position: relative;
        }
        .nav-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--tx-2);
            font-weight: 600;
            border-radius: var(--radius);
            transition: color var(--transition-fast), background-color var(--transition-fast);
        }
        .nav-menu a:hover, .nav-menu a.active {
            color: var(--tx-1);
            background-color: rgba(0, 0, 0, 0.05);
        }
        [data-theme-mode="dark"] .nav-menu a:hover, [data-theme-mode="dark"] .nav-menu a.active {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .nav-menu .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .nav-menu .dropdown-toggle .material-symbols-rounded {
            font-size: 1rem;
            transition: transform var(--transition-fast);
        }
        .nav-menu .dropdown:hover .dropdown-toggle .material-symbols-rounded {
            transform: rotate(180deg);
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 220px;
            padding: 0.5rem;
            border-radius: var(--radius);
            margin-top: 0.5rem;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity var(--transition-fast), transform var(--transition-fast), visibility var(--transition-fast);
            /* Áp dụng style glass cho dropdown */
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-strong);
        }
        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .dropdown-menu a {
            padding: 0.5rem 1rem;
            white-space: nowrap;
        }

        /* === Mobile Menu Styles === */
        .menu-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-slow), visibility var(--transition-slow);
        }
        .menu-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 960px) {
            .menu-toggle {
                display: flex;
            }
            #app-navigation {
                position: fixed;
                top: 0;
                right: -100%; /* Bắt đầu ngoài màn hình */
                width: 300px;
                max-width: 80vw;
                height: 100vh;
                padding: 1.5rem;
                padding-top: 70px; /* Dưới header */
                z-index: 999;
                overflow-y: auto;
                transition: transform var(--transition-slow);
                /* Áp dụng style glass cho menu mobile */
                background-color: var(--glass-bg);
                backdrop-filter: blur(var(--blur));
                -webkit-backdrop-filter: blur(var(--blur));
                border: none;
                border-left: 1px solid var(--glass-border);
                box-shadow: var(--shadow-strong);
            }
            #app-navigation.open {
                transform: translateX(-100%);
            }
            .nav-menu {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            .nav-menu li {
                width: 100%;
            }
            .nav-menu a {
                padding: 0.75rem 0.5rem;
                width: 100%;
            }
            .dropdown-menu {
                position: static;
                min-width: 100%;
                opacity: 1;
                visibility: visible;
                transform: none;
                box-shadow: none;
                border: none;
                background-color: transparent;
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
                padding: 0 0 0 1rem;
                margin-top: 0;
                display: none; /* Ẩn ban đầu */
            }
            .nav-menu .dropdown.open .dropdown-menu {
                display: block; /* Hiện khi click */
            }
            .nav-menu .dropdown.open .dropdown-toggle .material-symbols-rounded {
                transform: rotate(180deg);
            }
        }

        /* === Main Content & Sections === */
        main {
            padding-top: 70px; /* Bù cho fixed header */
        }
        .page-section {
            padding-top: 3rem;
            padding-bottom: 3rem;
            animation: fadeInSection 0.6s ease-out both;
            animation-timeline: view();
            animation-range: entry 0% cover 25%;
        }
        @keyframes fadeInSection {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .page-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent);
        }
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        @media (min-width: 600px) {
            .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
            .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        }

        /* === Card Style === */
        .card {
            border-radius: var(--radius);
            padding: 1.5rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--glass-shadow);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-strong);
        }
        .card h3 {
            color: var(--accent-2);
            margin-bottom: 0.5rem;
        }
        .card ul {
            padding-left: 1rem;
            list-style: '✓ ';
        }
        .card li {
            margin-bottom: 0.5rem;
            color: var(--tx-2);
        }

        /* === Hero Mini App === */
        .hero-miniapp {
            padding: 3rem 1.5rem;
            text-align: center;
            border-radius: var(--radius);
            margin: 1.5rem auto;
            max-width: 1140px;
        }
        .hero-miniapp h1 {
            color: var(--tx-1);
        }
        .hero-miniapp .subtitle {
            font-size: 1.15rem;
            color: var(--tx-2);
            margin-bottom: 1.5rem;
        }
        .hero-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }
        .btn-primary {
            background-color: var(--accent);
            color: var(--cta-text);
            box-shadow: var(--accent-glow);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--accent-glow), 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--tx-1);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        /* === FAQ Section === */
        .faq-item {
            border-bottom: 1px solid var(--border-color);
        }
        .faq-question {
            width: 100%;
            background: none;
            border: none;
            cursor: pointer;
            padding: 1.25rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--tx-1);
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .faq-question .material-symbols-rounded {
            transition: transform var(--transition-fast);
        }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-slow), padding var(--transition-slow);
        }
        .faq-answer p {
            padding-bottom: 1.25rem;
        }
        .faq-item.open .faq-question .material-symbols-rounded {
            transform: rotate(45deg);
        }
        .faq-item.open .faq-answer {
            max-height: 300px; /* Đủ lớn để chứa câu trả lời */
        }
        
        /* === Testimonials === */
        .stars {
            color: #FFC107;
            margin-bottom: 0.5rem;
        }

        /* === App Footer === */
        .app-footer {
            margin-top: 3rem;
            padding: 3rem 0;
            border: none;
            border-top: 1px solid var(--border-color);
            border-radius: 0;
            text-align: center;
        }
        .footer-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
            grid-template-columns: repeat(2, 1fr); /* Mobile-first: 2 cột */
        }
        .footer-col h4 {
            color: var(--tx-1);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .footer-col ul li {
            margin-bottom: 0.5rem;
        }
        .footer-col ul a {
            color: var(--tx-2);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .footer-col ul a:hover {
            color: var(--accent);

         */
        function applyTheme() {
            try {
                const { THEME_RANDOMIZER, AUTO_ACCENT_PALETTE, META } = configData;
                if (!THEME_RANDOMIZER || !THEME_RANDOMIZER.RANDOMIZE_ON_LOAD) return;

                const pool = THEME_RANDOMIZER.POOL;
                const randomThemeName = pool[Math.floor(Math.random() * pool.length)];
                
                const themeColors = AUTO_ACCENT_PALETTE.MAP[randomThemeName];
                const accentColor = themeColors ? themeColors.accent : META.THEME_COLOR;
                const accent2Color = themeColors ? themeColors.accent2 : '#00C49A';

                const root = document.documentElement;
                root.dataset.theme = randomThemeName;
                root.style.setProperty('--accent', accentColor);
                root.style.setProperty('--accent-2', accent2Color);
                
                // Cập nhật theme-color meta
                const themeColorMeta = document.querySelector('meta[name="theme-color"]');
                if (themeColorMeta) {
                    themeColorMeta.setAttribute('content', accentColor);
                }

            } catch (error) {
                console.error('Lỗi khi áp dụng theme:', error);
            }
        }

        /**
         * 2. Khởi tạo Nút chuyển Dark/Light Mode
         */
        function initThemeToggle() {
            const themeToggle = document.querySelector('.theme-toggle');
            if (!themeToggle) return;
            
            const iconLight = themeToggle.querySelector('.icon-light');
            const iconDark = themeToggle.querySelector('.icon-dark');
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            let currentMode = mediaQuery.matches ? 'dark' : 'light';

            function updateThemeMode(mode) {
                document.documentElement.dataset.themeMode = mode;
                if (mode === 'dark') {
                    iconLight.style.display = 'none';
                    iconDark.style.display = 'inline-block';
                } else {
                    iconLight.style.display = 'inline-block';
                    iconDark.style.display = 'none';
                }
                currentMode = mode;
            }

            updateThemeMode(currentMode); // Cài đặt ban đầu

            themeToggle.addEventListener('click', () => {
                updateThemeMode(currentMode === 'light' ? 'dark' : 'light');
            });

            mediaQuery.addEventListener('change', (e) => {
                updateThemeMode(e.matches ? 'dark' : 'light');
            });
        }

        /**
         * 3. Khởi tạo Hiệu ứng Ripple
         */
        function initRippleEffect() {
            document.addEventListener('click', (e) => {
                const target = e.target.closest('.ripple-effect');
                if (!target) return;

                const rect = target.getBoundingClientRect();
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = `${e.clientX - rect.left}px`;
                ripple.style.top = `${e.clientY - rect.top}px`;
                
                target.appendChild(ripple);

                ripple.addEventListener('animationend', () => {
                    ripple.remove();
                });
            });
        }

        /**
         * 4. Xử lý Header khi cuộn (ẩn/hiện và đổi style)
         */
        function initScrollHeader() {
            const header = document.querySelector('.app-header');
            if (!header) return;

            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;

                // Thêm/xóa class 'scrolled'
                if (currentScrollY > 120) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }

                // Ẩn/hiện header (APP_SHELL.INTERACTION.SCROLL_HIDE_HEADER)
                if (currentScrollY > 200 && currentScrollY > lastScrollY) {
                    // Cuộn xuống
                    header.classList.add('hidden');
                } else {
                    // Cuộn lên
                    header.classList.remove('hidden');
                }

                lastScrollY = currentScrollY <= 0 ? 0 : currentScrollY; // Handle an toàn
            }, { passive: true });
        }

                                const subKey = Object.keys(subItem)[0];
                                const subValue = subItem[subKey];
                                return `<li><a href="${subValue}">${subKey}</a></li>`;
                            }).join('')}
                        </ul>
                    `;
                } else {
                    // Đây là link đơn
                    li.innerHTML = `<a href="${value}">${key}</a>`;
                }
                menuList.appendChild(li);
            });
            navContainer.appendChild(menuList);
        }

        /**
         * 6. Render Hero Mini-App (từ JSON)
         */
        function renderHeroMiniApp() {
            const heroContainer = document.getElementById('hero-miniapp');
            if (!heroContainer || !configData.HERO_MINIAPP || !configData.HERO_MINIAPP.ENABLED) return;

            const { TITLE, SUBTITLE, BUTTONS } = configData.HERO_MINIAPP;

            const buttonsHTML = BUTTONS
                .map(btn => `
                    <a href="${btn.href}" class="btn ${btn.type === 'primary' ? 'btn-primary' : 'btn-secondary'} ripple-effect">
                        ${btn.label}
                    </a>
                `).join('');

            heroContainer.innerHTML = `
                <h1 class="animate-text">${TITLE}</h1>
                <p class="subtitle">${SUBTITLE}</p>
                <div class="hero-buttons">
                    ${buttonsHTML}
                </div>
            `;
        }

        /**
         * 7. Render Nội dung Body (từ JSON)
         */
        function renderBodySections() {
            const container = document.getElementById('body-sections-container');
            if (!container || !configData.BODY_SECTIONS) return;

            let html = '';
            configData.BODY_SECTIONS.SECTIONS.forEach(section => {
                html += `<section class="page-section ${section.TYPE}-section"><div class="container">`;
                html += `<h2>${section.TITLE}</h2>`;

                switch (section.TYPE) {
                    case 'benefits':
                        html += `<div class="card glass"><ul>${section.POINTS.map(p => `<li>${p}</li>`).join('')}</ul></div>`;
                        break;
                    case 'steps':
                        html += `<div class="grid grid-cols-2">
                            ${section.STEPS.map(step => `
                                <div class="card">
                                    <h3>${step.name}</h3>
                                    <p>${step.desc}</p>
                                </div>
                            `).join('')}
                        </div>`;
                        break;
                    case 'testimonials':
                        html += `<div class="grid grid-cols-3">
                            ${section.REVIEWS.map(r => `
                                <div class="card">
                                    <div class="stars">${'★'.repeat(r.stars)}${'☆'.repeat(5 - r.stars)}</div>
                                    <p>"${r.text}"</p>
                                    <strong>– ${r.name}</strong>
                                </div>
                            `).join('')}
                        </div>`;
                        break;
                    case 'faq':
                        html += `<div class="faq-list">
                            ${section.QUESTIONS.map(q => `
                                <div class="faq-item">
                                    <button class="faq-question" aria-expanded="false">
                                        <span>${q.q}</span>
                                        <span class="material-symbols-rounded">add</span>
                                    </button>
                                    <div class="faq-answer" aria-hidden="true">
                                        <p>${q.a}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>`;
                        break;
                    case 'cta':
                        html += `<div class="card glass" style="text-align: center;">
                            <p>${section.DESC}</p>
                            <div class="hero-buttons">
                                ${section.BUTTONS.map(btn => `
                                    <a href="${btn.href}" class="btn ${btn.type === 'primary' ? 'btn-primary' : 'btn-secondary'} ripple-effect">
                                        ${btn.label}
                                    </a>
                                `).join('')}
                            </div>
                        </div>`;
                        break;
                    default:
                        // Các type khác...
                        break;
                }
                html += `</div></section>`;
            });
            container.innerHTML = html;
        }

        /**
         * 8. Render Footer (từ JSON, 6 cột)
         */
        function renderFooter() {
            const gridContainer = document.querySelector('.footer-grid');
            if (!gridContainer || !configData.FOOTER_COLUMNS) return;

            // Nhóm các link theo RENDER_HINTS
            const groups = {
                "Khám phá": [],
                "Dịch vụ": [],
                "Blog & Ưu đãi": [],
                "Chính sách": [],
                "Liên hệ": [],
                "Mạng xã hội": []
            };

            configData.FOOTER_COLUMNS.forEach(item => {
                if (groups[item.group]) {
                    groups[item.group].push(item);
                }
            });

            let html = '';
            for (const groupName in groups) {
                const items = groups[groupName];
                if (items.length === 0) continue;

                html += `<div class="footer-col"><h4>${groupName}</h4>`;
                
                if (groupName === 'Mạng xã hội') {
                    html += `<div class="footer-socials">
                        ${items.map(item => `
                            <a href="${item.href}" target="_blank" rel="noopener noreferrer" aria-label="${item.title}">
                                <i class="${item.icon}"></i>
                            </a>
                        `).join('')}
                    </div>`;
                } else {
                    html += `<ul>
                        ${items.map(item => `
                            <li>
                                <a href="${item.href}" ${item.href.startsWith('http') ? 'target="_blank" rel="noopener noreferrer"' : ''}>
                                    ${item.icon ? `<i class="${item.icon}"></i>` : ''}
                                    <span>${item.title}</span>
                                </a>
                            </li>
                        `).join('')}
                    </ul>`;
                }
                html += `</div>`;
            }
            gridContainer.innerHTML = html;
        }

        /**
         * 9. Render Quick Call App (QCA)
         */
        function renderQuickCallApp() {
            const menuContainer = document.querySelector('.qca-widget .qca-menu');
            if (!menuContainer || !configData.CONTACT) return;

            const { MAP, ZALO, PHONE, WHATSAPP } = configData.CONTACT;
            
            const buttons = [
                { href: MAP, icon: 'fa-solid fa-map-location-dot', label: 'Bản đồ' },
                { href: ZALO, icon: 'fa-brands fa-zalo', label: 'Chat Zalo' },
                { href: `tel:${PHONE}`, icon: 'fa-solid fa-phone', label: 'Gọi ngay' },
                { href: WHATSAPP, icon: 'fa-brands fa-whatsapp', label: 'Chat WhatsApp' }
            ];

            menuContainer.innerHTML = buttons.map(btn => 
                `<a href="${btn.href}" class="ripple-effect" target="_blank" rel="noopener noreferrer" aria-label="${btn.label}">
                    <i class="${btn.icon}"></i>
                </a>`
            ).join('');
        }

        /**
         * 10. Khởi tạo Logic Menu Mobile (7.2)
         */
        function initMobileMenu() {
            const toggleBtn = document.querySelector('.menu-toggle');
            const nav = document.getElementById('app-navigation');
            const overlay = document.querySelector('.menu-overlay');
            if (!toggleBtn || !nav || !overlay) return;

            const iconOpen = toggleBtn.querySelector('.icon-open');
            const iconClose = toggleBtn.querySelector('.icon-close');

            const toggleMenu = (forceState) => {
                isMenuOpen = (forceState !== undefined) ? forceState : !isMenuOpen;
                
                nav.classList.toggle('open', isMenuOpen);
                overlay.classList.toggle('open', isMenuOpen);
                toggleBtn.setAttribute('aria-expanded', isMenuOpen);

                if (isMenuOpen) {
                    toggleBtn.setAttribute('aria-label', 'Đóng menu');
                    iconOpen.style.display = 'none';
                    iconClose.style.display = 'inline-block';
                } else {
                    toggleBtn.setAttribute('aria-label', 'Mở menu');
                    iconOpen.style.display = 'inline-block';
                    iconClose.style.display = 'none';
                }
            };

            // Mở/Đóng khi nhấn nút
            toggleBtn.addEventListener('click', () => toggleMenu());
            // Đóng khi nhấn overlay
            overlay.addEventListener('click', () => toggleMenu(false));
            // Đóng khi nhấn phím Escape
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && isMenuOpen) {
                    toggleMenu(false);
                }
            });
            // Đóng khi click vào link (không phải #)
            nav.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                if (link && link.getAttribute('href') !== '#') {
                    toggleMenu(false);
                }
                // Xử lý dropdown trên mobile
                if (window.innerWidth <= breakpoint) {
                    const dropdownToggle = e.target.closest('.dropdown-toggle');
                    if (dropdownToggle) {
                        e.preventDefault(); // Ngăn link '#'
                        dropdownToggle.closest('.dropdown').classList.toggle('open');
                    }
                }
            });
            // Reset khi resize qua breakpoint
            window.addEventListener('resize', () => {
                if (window.innerWidth > breakpoint && isMenuOpen) {
                    toggleMenu(false); // Tự động đóng menu khi chuyển sang desktop
                }
            });
        }

        /**
         * 11. Khởi tạo Logic Quick Call App (QCA) (7.3)
         */
        function initQuickCallApp() {
            const widget = document.querySelector('.qca-widget');
            const toggleBtn = document.querySelector('.qca-toggle');
            if (!widget || !toggleBtn) return;

            toggleBtn.addEventListener('click', () => {
                isQcaOpen = !isQcaOpen;
                widget.classList.toggle('open', isQcaOpen);
                toggleBtn.setAttribute('aria-expanded', isQcaOpen);
                toggleBtn.setAttribute('aria-label', isQcaOpen ? 'Đóng menu liên hệ' : 'Mở menu liên hệ nhanh');
            });
        }

        /**
         * 12. Khởi tạo FAQ Toggle
         */
        function initFaqToggle() {
            const faqList = document.querySelector('.faq-list');
            if (!faqList) return;

            faqList.addEventListener('click', (e) => {
                const questionBtn = e.target.closest('.faq-question');
                if (!questionBtn) return;

                const item = questionBtn.closest('.faq-item');
                const answer = item.querySelector('.faq-answer');
                const isOpen = item.classList.toggle('open');
                
                questionBtn.setAttribute('aria-expanded', isOpen);
                answer.setAttribute('aria-hidden', !isOpen);
                
                // Thay đổi icon
                const icon = questionBtn.querySelector('.material-symbols-rounded');
                icon.textContent = isOpen ? 'remove' : 'add';
            });
        }
        
        /**
         * 13. Đặt class 'active' cho link menu hiện tại
         */
        function initActiveNavLinks() {
            const nav = document.getElementById('app-navigation');
            if (!nav) return;
            
            const currentPath = window.location.pathname.split('/').pop() || 'index.html';
            const links = nav.querySelectorAll('a');
            
            links.forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                if (linkPath === currentPath) {
                    link.classList.add('active');
                    // Mở rộng dropdown cha nếu có
                    const parentDropdown = link.closest('.dropdown');
                    if(parentDropdown) {
                        parentDropdown.querySelector('.dropdown-toggle').classList.add('active');
                    }
                }
            });
        }

    })());
    </script>
