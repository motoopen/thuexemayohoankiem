    <style>
      /*
        Table of Contents (CSS)
        1.  :root & CSS Variables
        2.  Theme Definitions (All 10+ themes, Light & Dark)
        3.  Base & Reset
        4.  Global Animations (FadeIn, Ripple)
        5.  Layout & Accessibility
        6.  Header & Navigation (Desktop)
        7.  Mobile Menu (Responsive)
        8.  Hero Mini-App
        9.  Body Content Sections
        10. Footer (6-column grid)
        11. Quick Action Fab (QCA)
        12. Utility Classes (Tilt, Helpers)
      */

      /* 1. :root & CSS Variables */
      :root {
        --font-main: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        --radius: 20px;
        --radius-small: 12px;
        --radius-full: 50px;
        --transition-fast: 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        --transition-medium: 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        --header-height: 70px;
        
        /* Default theme (UltraTitanGlass) */
        --accent: #0A84FF;
        --accent-2: #00C49A;
        --accent-glow: rgba(10, 132, 255, 0.3);
        
        --blur: 10px;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --shadow: 0 4px 20px var(--shadow-color);
        --shadow-scrolled: 0 6px 24px rgba(0, 0, 0, 0.15);
      }

      /* 2. Theme Definitions (Light & Dark) */

      /* Auto-detect OS mode */
      @media (prefers-color-scheme: light) {
        body[data-theme-mode="auto"] {
          --text-color: #0c0d0f;
          --text-color-muted: #5a5a5a;
          --body-bg: #f9fafa;
          --glass-bg: rgba(255, 255, 255, 0.6);
          --glass-bg-scrolled: rgba(255, 255, 255, 0.85);
          --glass-border: rgba(255, 255, 255, 0.2);
          --shadow-color: rgba(0, 0, 0, 0.08);
        }
      }
      @media (prefers-color-scheme: dark) {
        body[data-theme-mode="auto"] {
          --text-color: #f0f2f5;
          --text-color-muted: #a0a0a0;
          --body-bg: #0c0d0f;
          --glass-bg: rgba(20, 22, 25, 0.6);
          --glass-bg-scrolled: rgba(20, 22, 25, 0.85);
          --glass-border: rgba(255, 255, 255, 0.08);
          --shadow-color: rgba(0, 0, 0, 0.25);
        }
      }

      /* Manual override */
      body[data-theme-mode="light"] {
        --text-color: #0c0d0f;
        --text-color-muted: #5a5a5a;
        --body-bg: #f9fafa;
        --glass-bg: rgba(255, 255, 255, 0.6);
        --glass-bg-scrolled: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.2);
        --shadow-color: rgba(0, 0, 0, 0.08);
      }
      body[data-theme-mode="dark"] {
        --text-color: #f0f2f5;
        --text-color-muted: #a0a0a0;
        --body-bg: #0c0d0f;
        --glass-bg: rgba(20, 22, 25, 0.6);
        --glass-bg-scrolled: rgba(20, 22, 25, 0.85);
        --glass-border: rgba(255, 255, 255, 0.08);
        --shadow-color: rgba(0, 0, 0, 0.25);
      }
      
      /* Theme Style Palettes */
      
      /* 1. UltraTitanGlass (Default) */
      body[data-theme-style="UltraTitanGlass"] {
        --accent: #0A84FF;
        --accent-2: #00C49A;
        --accent-glow: rgba(10, 132, 255, 0.3);
      }
      
      /* 2. FacebookUltra */
      body[data-theme-style="FacebookUltra"] {
        --accent: #1877F2;
        --accent-2: #31A24C;
        --accent-glow: rgba(24, 119, 242, 0.3);
      }

      /* 3. GooglePure */
      body[data-theme-style="GooglePure"] {
        --accent: #4285F4;
        --accent-2: #34A853;
        --accent-glow: rgba(66, 133, 244, 0.3);
      }

      /* 4. HondaRedMotion */
      body[data-theme-style="HondaRedMotion"] {
        --accent: #DA251D;
        --accent-2: #202020;
        --accent-glow: rgba(218, 37, 29, 0.3);
      }
      body[data-theme-style="HondaRedMotion"][data-theme-mode="dark"] {
        --body-bg: #101010;
        --glass-bg: rgba(25, 25, 25, 0.6);
      }

      /* 5. NeoMint */
      body[data-theme-style="NeoMint"] {
        --accent: #9CF5B0;
        --accent-2: #30E3CA;
        --accent-glow: rgba(156, 245, 176, 0.3);
        --text-color: #0c0d0f; /* Mint needs dark text */
      }
      body[data-theme-style="NeoMint"][data-theme-mode="light"] {
         --body-bg: #f5fcf7;
         --text-color: #0c0d0f;
         --glass-bg: rgba(250, 255, 252, 0.7);
      }
      body[data-theme-style="NeoMint"][data-theme-mode="dark"] {
         --body-bg: #0c1a12;
         --text-color: #f0f2f5;
         --accent: #9CF5B0;
         --glass-bg: rgba(15, 30, 20, 0.7);
      }

      /* 6. MidnightPurple */
      body[data-theme-style="MidnightPurple"] {
        --accent: #6C4AE4;
        --accent-2: #C43BE4;
        --accent-glow: rgba(108, 74, 228, 0.3);
      }

      /* 7. AeroGlassBlue */
      body[data-theme-style="AeroGlassBlue"] {
        --accent: #4FC3F7;
        --accent-2: #00E5FF;
        --accent-glow: rgba(79, 195, 247, 0.3);
      }
       body[data-theme-style="AeroGlassBlue"][data-theme-mode="light"] {
         --body-bg: #f5fcff;
      }
      body[data-theme-style="AeroGlassBlue"][data-theme-mode="dark"] {
         --body-bg: #0b1318;
         --glass-bg: rgba(10, 22, 30, 0.7);
      }

      /* 8. SunsetOrange */
      body[data-theme-style="SunsetOrange"] {
        --accent: #FF7043;
        --accent-2: #FFB74D;
        --accent-glow: rgba(255, 112, 67, 0.3);
      }

      /* 9. MotoDarkCarbon */
      body[data-theme-style="MotoDarkCarbon"] {
        --accent: #DDDDDD; /* Light text accent on dark bg */
        --accent-2: #0A84FF;
        --accent-glow: rgba(221, 221, 221, 0.2);
        --text-color: #f0f2f5;
        --body-bg: #121212;
        --glass-bg: rgba(25, 25, 25, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
      body[data-theme-style="MotoDarkCarbon"][data-theme-mode="light"] {
        /* Force dark mode */
        --text-color: #f0f2f5;
        --body-bg: #121212;
        --glass-bg: rgba(25, 25, 25, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      /* 10. MinimalWhite */
      body[data-theme-style="MinimalWhite"] {
        --accent: #555555;
        --accent-2: #0A84FF;
        --accent-glow: rgba(85, 85, 85, 0.2);
        --text-color: #0c0d0f;
        --body-bg: #FFFFFF;
        --glass-bg: rgba(250, 250, 250, 0.8);
        --glass-border: rgba(0, 0, 0, 0.08);
        --shadow-color: rgba(0, 0, 0, 0.05);
        --blur: 8px;
      }
      body[data-theme-style="MinimalWhite"][data-theme-mode="dark"] {
        /* Force light mode */
        --text-color: #0c0d0f;
        --body-bg: #FFFFFF;
        --glass-bg: rgba(250, 250, 250, 0.8);
        --glass-border: rgba(0, 0, 0, 0.08);
        --shadow-color: rgba(0, 0, 0, 0.05);
      }
      
      /* 3. Base & Reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--body-bg);
        color: var(--text-color);
        line-height: 1.6;
        transition: background-color var(--transition-medium), color var(--transition-medium);
        opacity: 0;
        animation: fadeIn 0.5s ease 0.1s forwards;
      }
      
      body.menu-open {
        overflow: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-weight: 700;
        margin-bottom: 0.75rem;
        line-height: 1.3;
      }
      
      h1 { font-size: 2.5rem; }
      h2 { font-size: 2rem; }
      h3 { font-size: 1.5rem; }
      h4 { font-size: 1.2rem; }

      p {
        margin-bottom: 1rem;
        max-width: 65ch;
      }
      
      a {
        color: var(--accent);
        text-decoration: none;
        transition: color var(--transition-fast);
      }
      
      a:hover {
        color: var(--accent-2);
        text-decoration: underline;
      }
      
      img, svg {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      ul, ol {
        list-style: none;
      }
      
      button {
        font-family: var(--font-main);
        cursor: pointer;
        border: none;
        background: none;
        color: inherit;
        position: relative;
        overflow: hidden;
      }
      
      /* Base Glass Effect */
      .glass-effect {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow);
        border-radius: var(--radius);
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        transition: background var(--transition-medium), box-shadow var(--transition-medium), border var(--transition-medium);
      }
      
      /* 4. Global Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Ripple Effect */
      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-anim 0.6s linear;
        background-color: var(--accent-glow);
        pointer-events: none;
      }

      @keyframes ripple-anim {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
      
      /* 5. Layout & Accessibility */
      .container {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* Material Symbols Base Style */
      .material-symbols-rounded {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
        font-size: 1.5rem; /* 24px */
        vertical-align: middle;
        transition: transform var(--transition-fast);
      }

      /* 6. Header & Navigation */
      .app-header {
        position: fixed;
        top: 0.5rem;
        left: 0.5rem;
        right: 0.5rem;
        z-index: 1000;
        height: var(--header-height);
        padding: 0 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        /* Glass effect is applied via .glass-effect class */
      }
      
      .app-header.header-scrolled {
        background: var(--glass-bg-scrolled);
        box-shadow: var(--shadow-scrolled);
      }
      
      .logo-link {
        display: flex;
        align-items: center;
        text-decoration: none;
      }
      
      .logo-img {
        height: 40px;
        width: auto;
      }
      
      .header-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      #app-navigation .nav-menu {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }
      
      #app-navigation .nav-link {
        font-weight: 500;
        color: var(--text-color);
        text-decoration: none;
        padding: 0.5rem 0;
        position: relative;
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }
      
      #app-navigation .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--accent);
        transform: scaleX(0);
        transform-origin: center;
        transition: transform var(--transition-fast);
      }
      
      #app-navigation .nav-link:hover::after,
      #app-navigation .nav-link.active::after {
        transform: scaleX(1);
      }
      
      #app-navigation .nav-link.active,
      #app-navigation .nav-link:hover {
        color: var(--accent);
      }
      
      /* Dropdown Menu */
      .nav-item.dropdown {
        position: relative;
      }
      
      .dropdown .nav-link .material-symbols-rounded {
        font-size: 1.25rem;
        transition: transform var(--transition-fast);
      }
      
      .dropdown:hover .nav-link .material-symbols-rounded {
        transform: rotate(180deg);
      }
      
      .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        min-width: 220px;
        padding: 0.75rem;
        margin-top: 0.5rem;
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: opacity var(--transition-fast), transform var(--transition-fast), visibility var(--transition-fast);
        /* Glass effect */
        background: var(--glass-bg-scrolled);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow);
        border-radius: var(--radius-small);
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
      }
      
      .dropdown:hover .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
      
      .dropdown-menu .nav-link {
        padding: 0.5rem 0.75rem;
        width: 100%;
      }
      .dropdown-menu .nav-link::after {
        display: none;
      }
      .dropdown-menu .nav-link:hover {
        background: var(--accent-glow);
        border-radius: var(--radius-small);
      }
      
      /* 7. Mobile Menu (Responsive) */
      .theme-toggle,
      .menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        border-radius: var(--radius-full);
        color: var(--text-color);
        transition: background-color var(--transition-fast), color var(--transition-fast);
      }
      
      .theme-toggle:hover,
      .menu-toggle:hover {
        background-color: var(--accent-glow);
        color: var(--accent);
      }
      
      .theme-toggle .icon-moon { display: none; }
      .theme-toggle .icon-sun { display: block; }

      body[data-theme-mode="dark"] .theme-toggle .icon-moon { display: block; }
      body[data-theme-mode="dark"] .theme-toggle .icon-sun { display: none; }
      
      .menu-toggle .icon-close { display: none; }
      .menu-toggle .icon-menu { display: block; }
      
      .menu-toggle[aria-expanded="true"] .icon-close { display: block; }
      .menu-toggle[aria-expanded="true"] .icon-menu { display: none; }

      @media (max-width: 1024px) {
        .menu-toggle {
          display: flex;
          z-index: 1051;
        }
        
        .app-header {
          padding: 0 1rem;
        }

        #app-navigation {
          position: fixed;
          top: 0;
          left: 0;
          width: 80%;
          max-width: 320px;
          height: 100vh;
          padding: calc(var(--header-height) + 2rem) 2rem 2rem;
          transform: translateX(-100%);
          transition: transform var(--transition-medium);
          z-index: 1050;
          overflow-y: auto;
          /* Glass */
          background: var(--glass-bg-scrolled);
          border-radius: 0;
          border-right: 1px solid var(--glass-border);
          backdrop-filter: blur(var(--blur));
          -webkit-backdrop-filter: blur(var(--blur));
          box-shadow: var(--shadow);
        }
        
        #app-navigation.is-open {
          transform: translateX(0);
        }
        
        #app-navigation .nav-menu {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
        
        #app-navigation .nav-link {
          font-size: 1.1rem;
          padding: 0.75rem 0;
          width: 100%;
        }
        
        #app-navigation .nav-link::after {
          display: none; /* Disable underline on mobile */
        }
        
        /* Mobile Dropdown */
        .dropdown .nav-link {
          display: flex;
          justify-content: space-between;
        }
        
        .dropdown-menu {
          position: static;
          opacity: 1;
          visibility: visible;
          transform: none;
          background: none;
          border: none;
          box-shadow: none;
          padding: 0 0 0 1rem;
          margin-top: 0;
          min-width: unset;
          width: 100%;
          /* Hide by default, show when parent is active */
          display: none; 
        }
        
        .nav-item.dropdown.is-open > .dropdown-menu {
          display: block;
        }
        
        .dropdown .nav-link .material-symbols-rounded {
          transform: rotate(0deg); /* Reset rotation */
        }
        
        .nav-item.dropdown.is-open > .nav-link .material-symbols-rounded {
          transform: rotate(180deg);
        }
        
        /* Menu Overlay */
        body.menu-open::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.4);
          z-index: 1049;
          animation: fadeIn 0.3s ease;
        }

              {"name": "Đức – Freelancer", "stars": 5, "text": "Xe êm, xăng ít hao, nhân viên rất dễ thương và hỗ trợ nhiệt tình 24/7."},

              {"icon": "🌉", "name": "Cầu Long Biên", "desc": "Địa điểm check-in hoài cổ, gần khu Long Biên."},

          {

              {"q": "Có giao xe ban đêm không?", "a": "Có, chúng tôi hỗ trợ 24/7 trong khu vực nội thành Hà Nội, đặc biệt là Hoàn Kiếm và Phố Cổ."},
              {"q": "Mất xe thì sao?", "a": "Bạn cần liên hệ ngay với chúng tôi để được hướng dẫn xử lý theo hợp đồng đã ký."}

          {
            "TITLE": "Liên hệ & đặt xe ngay",
            "TYPE": "cta",
            "DESC": "Bạn cần thuê xe ngay khu vực Hoàn Kiếm, Long Biên, phố cổ Hà Nội? Gọi hoặc nhắn Zalo để được giao xe trong 20–40 phút.",
            "BUTTONS": [
              {"label": "📞 Gọi ngay", "href": "tel:0942467674", "class": "primary"},
              {"label": "💬 Chat Zalo", "href": "https://zalo.me/0942467674", "class": "secondary", "target": "_blank"},
              {"label": "📍 Xem bản đồ", "href": "https://maps.app.goo.gl/SR1hcwnCQjPkAvDh7?g_st=ipc", "class": "secondary", "target": "_blank"}
            ]
          }
        ]
      }

    <!--
    ============================================================
    MAIN IIFE SCRIPT
    All JavaScript logic is contained within this single IIFE.
    ============================================================
    -->
    <script>
      (function() {
        'use strict';
        
        // Wait for the DOM to be fully loaded before running scripts
        document.addEventListener('DOMContentLoaded', () => {
          
          /* 1. CONFIG & DOM ELEMENT SETUP */
          
          let config = {};
          try {
            config = JSON.parse(document.getElementById('config-data').textContent);
          } catch (e) {
            console.error("Error parsing config JSON:", e);
            return; // Stop execution if config fails
          }

          const { 
            CONTACT, 
            THEME_RANDOMIZER, 
            AUTO_ACCENT_PALETTE, 
            MENU, 
            FOOTER_COLUMNS, 
            HERO_MINIAPP, 
            BODY_SECTIONS,
            FEATURES,
            APP_SHELL
          } = config;
          
          // Get DOM elements
          const dom = {
            body: document.body,
            header: document.getElementById('app-header'),
            nav: document.getElementById('app-navigation'),
            navMenuContainer: document.getElementById('nav-menu-container'),
            menuToggle: document.getElementById('menu-toggle'),
            themeToggle: document.getElementById('theme-toggle'),
            heroContainer: document.getElementById('hero-miniapp-container'),
            bodyContainer: document.getElementById('body-sections-container'),
            footerGridContainer: document.getElementById('footer-grid-container'),
            footerBottomContainer: document.getElementById('footer-bottom-container'),
            qcaFab: document.getElementById('quick-action-fab'),
            qcaToggle: document.getElementById('qca-toggle')
          };

          // App state
          let isMenuOpen = false;
          let isQcaOpen = false;
          let currentBreakpoint = window.innerWidth > 1024 ? 'desktop' : 'mobile';

          /* 2. THEME & MODE MANAGEMENT */

          /**
           * Applies a specific theme style to the body.
           * @param {string} themeName - The name of the theme (e.g., "UltraTitanGlass")
           */
          function applyTheme(themeName) {
            if (!themeName || !THEME_RANDOMIZER.POOL.includes(themeName)) {
              themeName = "UltraTitanGlass"; // Default fallback
            }
            dom.body.dataset.themeStyle = themeName;
            
            // Sync theme-color meta tag
            if (AUTO_ACCENT_PALETTE.ENABLED && AUTO_ACCENT_PALETTE.MAP[themeName]) {
              const newAccent = AUTO_ACCENT_PALETTE.MAP[themeName];
              document.querySelector('meta[name="theme-color"][media="(prefers-color-scheme: light)"]').setAttribute('content', newAccent);
              document.querySelector('meta[name="theme-color"][media="(prefers-color-scheme: dark)"]').setAttribute('content', newAccent);
            }
          }

          /**
           * Applies a color mode (light/dark/auto).
           * @param {string} mode - "light", "dark", or "auto"
           */
          function applyMode(mode) {
            dom.body.dataset.themeMode = mode;
            const isDarkMode = (mode === 'dark') || (mode === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            dom.themeToggle.setAttribute('aria-label', isDarkMode ? 'Chuyển sang chế độ sáng' : 'Chuyển sang chế độ tối');
          }

          /**
           * Initializes theme and mode based on config and user preferences.
           */
          function initializeTheme() {
            // 2a. Apply random theme on load
            if (THEME_RANDOMIZER.ENABLED && THEME_RANDOMIZER.RANDOMIZE_ON_LOAD) {
              const pool = THEME_RANDOMIZER.POOL;
              const randomTheme = pool[Math.floor(Math.random() * pool.length)];
              applyTheme(randomTheme);
            } else {
              applyTheme("UltraTitanGlass"); // Default
            }
            
            // 2b. Setup Dark/Light Mode
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Listen for OS-level changes
            prefersDark.addEventListener('change', e => {
              if (dom.body.dataset.themeMode === 'auto') {
                applyMode('auto'); // Re-apply auto to trigger icon change
              }
            });
            
            // Handle manual toggle click
            dom.themeToggle.addEventListener('click', () => {
              const currentMode = dom.body.dataset.themeMode;
              let newMode;
              if (currentMode === 'auto') {
                newMode = prefersDark.matches ? 'light' : 'dark';
              } else {
                newMode = currentMode === 'dark' ? 'light' : 'dark';
              }
              applyMode(newMode);
            });
            
            // Set initial mode
            applyMode('auto');
          }
          
          /* 3. DYNAMIC CONTENT INJECTION */

          /**
           * Creates and injects the main navigation menu.
           */
          function createMenu() {
            if (!MENU || !dom.navMenuContainer) return;
            const fragment = document.createDocumentFragment();
            const currentPath = window.location.pathname.split('/').pop() || 'index.html';

            MENU.forEach(item => {
              const li = document.createElement('li');
              li.className = 'nav-item';
              
              const itemKey = Object.keys(item)[0];
              const itemValue = item[itemKey];

              if (Array.isArray(itemValue)) {
                // This is a dropdown
                li.classList.add('dropdown');
                
                const link = document.createElement('a');
                link.href = '#';
                link.className = 'nav-link';
                link.setAttribute('role', 'button');
                link.setAttribute('aria-haspopup', 'true');
                link.setAttribute('aria-expanded', 'false');
                link.innerHTML = `${itemKey} <span class="material-symbols-rounded">expand_more</span>`;
                
                const dropdownMenu = document.createElement('ul');
                dropdownMenu.className = 'dropdown-menu';
                dropdownMenu.setAttribute('aria-label', itemKey);
                
                itemValue.forEach(subItem => {
                  const subLi = document.createElement('li');
                  const subKey = Object.keys(subItem)[0];
                  const subValue = subItem[subKey];
                  const subLink = document.createElement('a');
                  subLink.href = subValue;
                  subLink.className = 'nav-link';
                  subLink.textContent = subKey;
                  if (subValue === currentPath) {
                    subLink.classList.add('active');
                  }
                  subLi.appendChild(subLink);
                  dropdownMenu.appendChild(subLi);
                });
                
                li.appendChild(link);
                li.appendChild(dropdownMenu);
                
                // Add click listener for mobile dropdown toggle
                link.addEventListener('click', (e) => {
                  if (currentBreakpoint === 'mobile') {
                    e.preventDefault();
                    const parentLi = e.currentTarget.parentElement;
                    parentLi.classList.toggle('is-open');
                    e.currentTarget.setAttribute('aria-expanded', parentLi.classList.contains('is-open'));
                  }
                });
                
              } else {
                // This is a single link
                const link = document.createElement('a');
                link.href = itemValue;
                link.className = 'nav-link';
                link.textContent = itemKey;
                
                if (itemValue === currentPath) {
                  link.classList.add('active');
                }
                
                if (itemValue.startsWith('http')) {
                  link.target = '_blank';
                  link.rel = 'noopener noreferrer';
                }
                li.appendChild(link);
              }
              fragment.appendChild(li);
            });
            
            dom.navMenuContainer.appendChild(fragment);
          }

          /**
           * Creates and injects the 6-column footer.
           */
          function createFooter() {
            if (!FOOTER_COLUMNS || !dom.footerGridContainer || !dom.footerBottomContainer) return;
            
            const fragment = document.createDocumentFragment();
            
            // Define 6 columns
            const columns = {
              khampha: { title: 'Khám phá', items: [] },
              dichvu: { title: 'Dịch vụ', items: [] },
              blog: { title: 'Blog & Ưu đãi', items: [] },
              chinhsach: { title: 'Chính sách', items: [] },
              lienhe: { title: 'Liên hệ', items: [] },
              mxh: { title: 'Mạng xã hội', items: [], isSocial: true }
            };

            // Categorize links based on RENDER_HINTS logic
            FOOTER_COLUMNS.forEach(item => {
              const title = item.title;
              if (['🏠 Trang chủ', '📄 Giới thiệu'].includes(title)) {
                columns.khampha.items.push(item);
              } else if (['⚙️ Dịch vụ', '🏷️ Bảng giá', '📘 Hướng dẫn'].includes(title)) {
                columns.dichvu.items.push(item);
              } else if (['💡 Kinh nghiệm', '🎁 Ưu đãi'].includes(title)) {
                columns.blog.items.push(item);
              } else if (['⚖️ Điều khoản', '🔒 Bảo mật', '❓ FAQ'].includes(title)) {
                columns.chinhsach.items.push(item);
              } else if (['💬 Liên hệ', '🌐 Website', '📞 Gọi', '💬 Zalo'].includes(title)) {
                columns.lienhe.items.push(item);
              } else if (['📘 Facebook', '📷 Instagram', '⭐ TripAdvisor'].includes(title)) {
                columns.mxh.items.push(item);
              }
            });

            // Build HTML for columns
            for (const colKey in columns) {
              const col = columns[colKey];
              const colDiv = document.createElement('div');
              colDiv.className = 'footer-column';
              
              const h4 = document.createElement('h4');
              h4.textContent = col.title;
              colDiv.appendChild(h4);
              
              if (col.isSocial) {
                const socialsDiv = document.createElement('div');
                socialsDiv.className = 'footer-socials';
                col.items.forEach(item => {
                  socialsDiv.appendChild(createFooterLink(item, true));
                });
                colDiv.appendChild(socialsDiv);
              } else {
                col.items.forEach(item => {
                  colDiv.appendChild(createFooterLink(item, false));
                });
              }
              fragment.appendChild(colDiv);
            }
            
            dom.footerGridContainer.appendChild(fragment);
            
            // Build Footer Bottom
            dom.footerBottomContainer.innerHTML = `
              <p class="tagline">Thuê xe máy Nguyễn Tú – Uy tín, Nhanh chóng, Giá tốt tại Hà Nội</p>
              <p>&copy; ${new Date().getFullYear()} Nguyễn Tú Motorbike. Mọi quyền được bảo lưu.</p>
              <p>${CONTACT.ADDRESS}</p>
            `;
          }
          
          /**
           * Helper to create a single footer link (text or social icon).
           */
          function createFooterLink(item, isSocialIcon) {
            const a = document.createElement('a');
            a.href = item.href;
            
            if (item.target || item.href.startsWith('http') || item.href.startsWith('tel:')) {
              a.target = '_blank';
              a.rel = 'noopener noreferrer';
            }
            
            if (isSocialIcon) {
              a.setAttribute('aria-label', item.title);
              a.innerHTML = `<i class="${item.icon}"></i>`;
            } else {
              a.innerHTML = item.icon ? `<i class="${item.icon}"></i> ${item.title}` : item.title;
            }
            return a;
          }
          
          /**
           * Creates and injects the Hero Mini-App content.
           */
          function createHero() {
            if (!HERO_MINIAPP.ENABLED || !dom.heroContainer) return;
            
            const buttonsHTML = HERO_MINIAPP.BUTTONS.map(btn => 
              `<a href="${btn.href}" class="cta-button ${btn.class || 'secondary'}" ${btn.target ? 'target="_blank" rel="noopener"' : ''}>
                ${btn.label}
              </a>`
            ).join('');
            
            dom.heroContainer.innerHTML = `
              <h1 id="hero-title">${HERO_MINIAPP.TITLE}</h1>
              <p class="hero-subtitle">${HERO_MINIAPP.SUBTITLE}</p>
              <div class="hero-buttons">
                ${buttonsHTML}
              </div>
            `;
          }

          /**
           * Creates and injects all body content sections.
           */
          function createBodySections() {
            if (!BODY_SECTIONS.SECTIONS || !dom.bodyContainer) return;
            
            const fragment = document.createDocumentFragment();
            
            BODY_SECTIONS.SECTIONS.forEach(section => {
              const sectionEl = document.createElement('section');
              sectionEl.className = 'content-section glass-effect';
              sectionEl.setAttribute('aria-labelledby', `section-title-${section.TYPE}`);
              
              let contentHTML = `<h2 id="section-title-${section.TYPE}">${section.TITLE}</h2>`;
              
              switch(section.TYPE) {
                case 'intro':
                  contentHTML += section.CONTENT.map(p => `<p>${p}</p>`).join('');
                  break;
                
                case 'benefits':
                case 'steps':
                  contentHTML += '<div class="grid-3">';
                  const items = section.POINTS || section.STEPS;
                  contentHTML += items.map(item => `
                    <div class="card tilt-effect">
                      <div class="icon"><i class="${item.icon}"></i></div>
                      <h3>${item.title}</h3>
                      <p>${item.text}</p>
                    </div>
                  `).join('');
                  contentHTML += '</div>';
                  break;

                case 'testimonials':
                  contentHTML += '<div class="grid-3">';
                  contentHTML += section.REVIEWS.map(review => `
                    <div class="testimonial-card tilt-effect">
                      <div class="stars">${'★'.repeat(review.stars)}${'☆'.repeat(5 - review.stars)}</div>
                      <p class="text">"${review.text}"</p>
                      <p class="name">– ${review.name}</p>
                    </div>
                  `).join('');
                  contentHTML += '</div>';
                  break;
                  
                case 'places':
                  contentHTML += '<div class="grid-3">';
                  contentHTML += section.ITEMS.map(item => `
                    <div class="card tilt-effect">
                      <div class="icon">${item.icon}</div>
                      <h3>${item.name}</h3>
                      <p>${item.desc}</p>
                    </div>
                  `).join('');
                  contentHTML += '</div>';
                  break;
                  
                case 'faq':
                  contentHTML += '<div class="faq-list">';
                  contentHTML += section.QUESTIONS.map(faq => `
                    <div class="faq-item">
                      <p class="question">❓ ${faq.q}</p>
                      <p>${faq.a}</p>
                    </div>
                  `).join('');
                  contentHTML += '</div>';
                  break;
                  
                case 'cta':
                  contentHTML += `<div class="cta-section">
                    <p>${section.DESC}</p>
                    <div class="cta-buttons">
                      ${section.BUTTONS.map(btn => 
                        `<a href="${btn.href}" class="cta-button ${btn.class || 'secondary'}" ${btn.target ? 'target="_blank" rel="noopener"' : ''}>
                          ${btn.label}
                        </a>`
                      ).join('')}
                    </div>
                  </div>`;
                  break;
                  
                // Add more cases for 'links', etc. if needed
                default:
                  contentHTML += '<p>Nội dung đang được cập nhật...</p>';
              }
              
              sectionEl.innerHTML = contentHTML;
              fragment.appendChild(sectionEl);
            });
            
            dom.bodyContainer.appendChild(fragment);
          }

          /* 4. INTERACTIVITY & EVENT LISTENERS */
          
          /**
           * Toggles the mobile menu.
           * @param {boolean} [forceState] - Force open (true) or close (false)
           */
          function toggleMenu(forceState) {
            isMenuOpen = forceState ?? !isMenuOpen;
            dom.nav.classList.toggle('is-open', isMenuOpen);
            dom.menuToggle.setAttribute('aria-expanded', isMenuOpen);
            dom.menuToggle.setAttribute('aria-label', isMenuOpen ? 'Đóng menu' : 'Mở menu');
            dom.body.classList.toggle('menu-open', isMenuOpen);
          }
          
          /**
           * Toggles the Quick Action Fab (QCA).
           * @param {boolean} [forceState] - Force open (true) or close (false)
           */
          function toggleQca(forceState) {
            isQcaOpen = forceState ?? !isQcaOpen;
            dom.qcaFab.classList.toggle('is-open', isQcaOpen);
            dom.qcaToggle.setAttribute('aria-expanded', isQcaOpen);
            dom.qcaToggle.setAttribute('aria-label', isQcaOpen ? 'Đóng liên hệ' : 'Mở liên hệ nhanh');
          }

          /**
           * Adds all event listeners for interactivity.
           */
          function initializeListeners() {
            // Mobile Menu Toggle
            dom.menuToggle.addEventListener('click', () => toggleMenu());
            
            // Close menu on Escape key
            document.addEventListener('keydown', (e) => {
              if (e.key === 'Escape' && isMenuOpen) {
                toggleMenu(false);
              }
            });
            
            // Close menu when clicking a link (not a dropdown toggle)
            dom.nav.addEventListener('click', (e) => {
              const link = e.target.closest('a');
              if (link && link.getAttribute('href') !== '#') {
                toggleMenu(false);
              }
            });
            
            // Close menu when clicking overlay
            dom.body.addEventListener('click', (e) => {
              if (isMenuOpen && e.target === dom.body) {
                toggleMenu(false);
              }
            });

            // Quick Action Fab (QCA) Toggle
            dom.qcaToggle.addEventListener('click', () => toggleQca());
            
            // Close QCA when clicking outside
            document.addEventListener('click', (e) => {
              if (isQcaOpen && !dom.qcaFab.contains(e.target)) {
                toggleQca(false);
              }
            });
            
            // Check breakpoint changes to reset menu
            window.addEventListener('resize', () => {
              const newBreakpoint = window.innerWidth > 1024 ? 'desktop' : 'mobile';
              if (newBreakpoint !== currentBreakpoint) {
                currentBreakpoint = newBreakpoint;
                if (isMenuOpen) {
                  toggleMenu(false); // Close menu on breakpoint change
                }
                // Reset any open mobile dropdowns
                dom.nav.querySelectorAll('.dropdown.is-open').forEach(d => d.classList.remove('is-open'));
              }
            });

            // Header scroll effect
            if (APP_SHELL.SCROLL_HIDE_HEADER) {
              window.addEventListener('scroll', () => {
                if (window.scrollY > 80) {
                  dom.header.classList.add('header-scrolled');
                } else {
                  dom.header.classList.remove('header-scrolled');
                }
              }, { passive: true });
            }
            
            // Ripple Effect
            document.addEventListener('click', (e) => {
              const rippleTarget = e.target.closest('button, .cta-button, .qca-menu a, .qca-toggle');
              if (rippleTarget) {
                createRipple(e, rippleTarget);
              }
            });
            
            // Tilt Effect
            if (FEATURES.USE_CARD_TILT) {
              document.querySelectorAll('.tilt-effect').forEach(el => {
                el.addEventListener('mousemove', (e) => {
                  const rect = el.getBoundingClientRect();
                  const x = e.clientX - rect.left;
                  const y = e.clientY - rect.top;
                  const { width, height } = rect;
                  const rotateX = (y / height - 0.5) * -10; // Max 5deg
                  const rotateY = (x / width - 0.5) * 10;   // Max 5deg
                  el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                });
                el.addEventListener('mouseleave', () => {
                  el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                });
              });
            }
            
            // Scroll Animation Observer
            if (FEATURES.USE_SCROLL_ANIM) {
              const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                  if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    obs.unobserve(entry.target);
                  }
                });
              }, { threshold: 0.1 });
              
              document.querySelectorAll('.content-section').forEach(section => {
                observer.observe(section);
              });
            }
          }
          
          /**
           * Creates a ripple effect on click.
           * @param {Event} event - The click event
           * @param {HTMLElement} target - The element to apply the ripple to
           */
          function createRipple(event, target) {
            const rect = target.getBoundingClientRect();
            const ripple = document.createElement('span');
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.classList.add('ripple');
            
            target.appendChild(ripple);
            
            ripple.addEventListener('animationend', () => {
              ripple.remove();
            });
          }

          /* 5. INITIALIZATION */
          
          function init() {
            // Run all initialization functions
            initializeTheme();
            createMenu();
            createFooter();
            createHero();
            createBodySections();
            initializeListeners();
          }
          
          // Run the app
          init();
          
        });
      })();
    </script>
