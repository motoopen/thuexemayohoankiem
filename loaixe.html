            </a>
            <a href="${NAP.whatsapp}" target="_blank" rel="noopener noreferrer" class="qca-btn" role="menuitem" aria-label="Chat WhatsApp">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
          `;
        };
        
        // === 6. Event Handlers ===
        
        // Menu Toggle
        const toggleMenu = (forceOpen = null) => {
          isMenuOpen = forceOpen ?? !isMenuOpen;
          menuToggle.setAttribute('aria-expanded', isMenuOpen);
          menuToggle.innerHTML = `<span class="material-symbols-rounded" aria-hidden="true">${isMenuOpen ? 'close' : 'menu'}</span>`;
          menuToggle.setAttribute('aria-label', isMenuOpen ? 'ƒê√≥ng menu' : 'M·ªü menu');
          nav.classList.toggle('is-open', isMenuOpen);
          body.classList.toggle('no-scroll', isMenuOpen);
        };

        const initMenu = () => {
          menuToggle.addEventListener('click', () => toggleMenu());
          
          nav.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.getAttribute('href') !== '#') {
              toggleMenu(false);
            }
          });

          document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isMenuOpen) {
              toggleMenu(false);
            }
          });
          
          // Reset menu on breakpoint change
          const mql = window.matchMedia('(min-width: 901px)');
          mql.addEventListener('change', (e) => {
            if (e.matches && isMenuOpen) {
              toggleMenu(false);
            }
          });
        };
        
        // QCA Toggle
        const toggleQca = (forceOpen = null) => {
          isQcaOpen = forceOpen ?? !isQcaOpen;
          qcaToggle.setAttribute('aria-expanded', isQcaOpen);
          qcaToggle.classList.toggle('glass-effect', isQcaOpen);
          qcaToggle.innerHTML = isQcaOpen ? '<i class="fa-solid fa-xmark"></i>' : '<i class="fa-solid fa-phone-volume"></i>';
          qcaToggle.setAttribute('aria-label', isQcaOpen ? 'ƒê√≥ng li√™n h·ªá nhanh' : 'M·ªü li√™n h·ªá nhanh');
          qcaMenu.hidden = !isQcaOpen;
        };

        const initQca = () => {
          qcaToggle.addEventListener('click', () => toggleQca());
        };

        // Header Scroll Effect
        const initHeaderScroll = () => {
          window.addEventListener('scroll', () => {
            appHeader.classList.toggle('scrolled', window.scrollY > 50);
          }, { passive: true });
        };
        
        // Ripple Effect
        const initRipple = () => {
          document.addEventListener('click', (e) => {
            const rippleBtn = e.target.closest('.ripple-effect');
            if (rippleBtn) {
              const circle = document.createElement('span');
              const diameter = Math.max(rippleBtn.clientWidth, rippleBtn.clientHeight);
              const radius = diameter / 2;
              
              circle.style.width = circle.style.height = `${diameter}px`;
              circle.style.left = `${e.clientX - rippleBtn.getBoundingClientRect().left - radius}px`;
              circle.style.top = `${e.clientY - rippleBtn.getBoundingClientRect().top - radius}px`;
              circle.classList.add('ripple');
              
              const existingRipple = rippleBtn.querySelector('.ripple');
              if (existingRipple) {
                existingRipple.remove();
              }
              
              rippleBtn.appendChild(circle);
              
              setTimeout(() => circle.remove(), 600);
            }
          });
        };
        
        // Tilt Effect
        const initTilt = () => {
          const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
          if (prefersReducedMotion) return;

          $$('.tilt-effect').forEach(el => {
            el.addEventListener('mousemove', (e) => {
              const { left, top, width, height } = el.getBoundingClientRect();
              const x = (e.clientX - left) / width - 0.5;
              const y = (e.clientY - top) / height - 0.5;
              
              const rotateX = y * -10; // Max 5deg tilt
              const rotateY = x * 10;  // Max 5deg tilt
              
              el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
              el.style.transition = 'transform 0.1s ease';
            });
            
            el.addEventListener('mouseleave', () => {
              el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
              el.style.transition = 'transform 0.3s ease';
            });
          });
        };

        // Scroll Fade-in Animation
        const initScrollAnim = () => {
          if (!BODY_SECTIONS.USE_SCROLL_ANIM) return;
          
          const fadeInElements = $$('.fade-in');
          if (fadeInElements.length === 0) return;
          
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
                observer.unobserve(entry.target);
              }
            });
          }, { threshold: 0.1 });
          
          fadeInElements.forEach(el => observer.observe(el));
        };
        
        // JSON-LD Schema
        const insertSchema = () => {
          const schema = {
            "@context": "https://schema.org",
            "@type": "MotorcycleRental",
            "name": NAP.name,
            "description": NAP.description,
            "telephone": NAP.phone,
            "email": NAP.email,
            "url": NAP.website,
            "address": {
              "@type": "PostalAddress",
              "streetAddress": NAP.address,
              "addressLocality": "H√† N·ªôi",
              "addressCountry": "VN"
            },
            "openingHoursSpecification": {
              "@type": "OpeningHoursSpecification",
              "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
              "opens": "09:00",
              "closes": "21:00"
            },
            "sameAs": [
              NAP.social.facebook,
              NAP.social.instagram,
              NAP.social.tripadvisor
            ],
            "image": META.OG_IMAGE_URL,
            "priceRange": "VND"
          };
          
          const script = document.createElement('script');
          script.type = 'application/ld+json';
          script.textContent = JSON.stringify(schema);
          document.head.appendChild(script);
        };

        // === 7. Initialization ===
        document.addEventListener('DOMContentLoaded', () => {
          // Functions that build HTML
          buildMenu();
          buildHeroCtas();
          buildSections();
          buildFooter();
          buildQca();
          insertSchema();

          // Functions that attach listeners or set state
          initializeTheme();
          initDarkMode();
          initMenu();
          initQca();
          initHeaderScroll();
          initRipple();
          initTilt();
          initScrollAnim();
        });

      })();
    </script>

</body>
