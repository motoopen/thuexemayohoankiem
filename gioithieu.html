  <style>
    :root{
      --accent:#0A84FF; --accent2:#00C49A; --radius:20px; --blur:10px;
      --bg-light:#f9fafa; --bg-dark:#0c0d0f; --glass:rgba(255,255,255,.6);
      --glass-dark:rgba(16,18,22,.5); --text:#0b0f13; --text-dim:#4b5563;
      --text-dark:#eef2f6; --text-dark-dim:#9aa4b2; --shadow:0 4px 20px rgba(0,0,0,.12);
      --glass-border:1px solid rgba(255,255,255,.35);
      --glass-border-dark:1px solid rgba(255,255,255,.08);
      --header-h:68px; --maxw:1120px;
    }
    html{scroll-behavior:smooth; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    body{
      margin:0;background:var(--bg-light);color:var(--text);
      view-transition-name:page; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    @media (prefers-color-scheme:dark){
      html[data-theme-mode="auto"] body{background:var(--bg-dark);color:var(--text-dark)}
    }
    html[data-theme-mode="dark"] body{background:var(--bg-dark);color:var(--text-dark)}
    /* Theming profiles (set via [data-theme]) */
    [data-theme="UltraTitanGlass"]{--accent:#0A84FF;--accent2:#00C49A}
    [data-theme="FacebookUltra"]{--accent:#1877F2;--accent2:#42b72a}
    [data-theme="GooglePure"]{--accent:#4285F4;--accent2:#34A853}
    [data-theme="HondaRedMotion"]{--accent:#DA251D;--accent2:#111111}
    [data-theme="NeoMint"]{--accent:#9CF5B0;--accent2:#00a86b}
    [data-theme="MidnightPurple"]{--accent:#6C4AE4;--accent2:#A78BFA}
    [data-theme="AeroGlassBlue"]{--accent:#4FC3F7;--accent2:#00BCD4}
    [data-theme="SunsetOrange"]{--accent:#FF7043;--accent2:#FFC107}
    [data-theme="MotoDarkCarbon"]{--accent:#202020;--accent2:#00C49A}
    [data-theme="MinimalWhite"]{--accent:#DDDDDD;--accent2:#0A84FF}
    [data-theme="CyberSteel"]{--accent:#6aa3ff;--accent2:#00e0ff}
    [data-theme="EmeraldGlow"]{--accent:#02c39a;--accent2:#56fcb3}

    /* Glass helpers */
    .glass{
      backdrop-filter:saturate(180%) blur(var(--blur));
      -webkit-backdrop-filter:saturate(180%) blur(var(--blur));
      background:var(--glass);
      border:var(--glass-border);
      box-shadow:var(--shadow);
    }
    html[data-theme-mode="dark"] .glass,
    @media (prefers-color-scheme:dark){
      html[data-theme-mode="auto"] .glass{background:var(--glass-dark);border:var(--glass-border-dark)}
    }
    .container{width:100%;max-width:var(--maxw);margin:0 auto;padding:0 16px}

    /* Header */
    header{
      position:fixed;top:0;left:0;right:0;height:var(--header-h);z-index:50;
      display:flex;align-items:center;justify-content:center;transition:background .3s,transform .3s, box-shadow .3s;
    }
    header .inner{
      height:48px;display:flex;align-items:center;justify-content:space-between;gap:12px;width:100%;
      padding:8px 12px;border-radius:calc(var(--radius) - 6px);
    }
    header.scrolled{transform:translateY(-6px)}
    header.elevated .inner{background:linear-gradient(180deg,rgba(255,255,255,.75),rgba(255,255,255,.55));}
    html[data-theme-mode="dark"] header.elevated .inner{background:linear-gradient(180deg,rgba(16,18,22,.7),rgba(16,18,22,.5));}

    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand img{width:36px;height:36px;border-radius:10px;object-fit:contain}
    .brand .t{font-weight:700;letter-spacing:.2px}
    nav{display:flex;align-items:center;gap:8px}
    .nav-toggle{display:none}
    ul.nav-menu{list-style:none;display:flex;gap:6px;margin:0;padding:0;align-items:center}
    ul.nav-menu>li{position:relative}
    .nav-link{
      display:flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;text-decoration:none;color:inherit;font-weight:600;opacity:.95;
      transition:filter .2s,transform .2s,background .2s, box-shadow .2s;
    }
    .nav-link:hover{background:rgba(0,0,0,.04);transform:translateY(-1px)}
    html[data-theme-mode="dark"] .nav-link:hover{background:rgba(255,255,255,.06)}
    .nav-link.active{outline:2px solid var(--accent);box-shadow:0 8px 24px color-mix(in oklab, var(--accent) 24%, transparent)}
    .dropdown{position:absolute;top:100%;left:0;min-width:220px;padding:8px;margin-top:8px;display:none;border-radius:14px}
    li:hover>.dropdown{display:block}
    .dropdown a{display:flex;padding:10px 12px;border-radius:12px;text-decoration:none;color:inherit;font-weight:500}
    .dropdown a:hover{background:rgba(0,0,0,.05)}
    html[data-theme-mode="dark"] .dropdown a:hover{background:rgba(255,255,255,.06)}

    /* Theme switch */
    .actions{display:flex;align-items:center;gap:8px}
    .btn, .chip{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:12px 16px;border-radius:14px;border:1px solid color-mix(in oklab, var(--accent) 35%, transparent);
      background:linear-gradient(180deg,color-mix(in oklab,var(--accent) 12%,transparent),transparent);
      color:inherit;text-decoration:none;font-weight:700;cursor:pointer;position:relative;overflow:hidden;
      transition:transform .15s ease, filter .15s ease, box-shadow .2s ease;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 30px color-mix(in oklab,var(--accent) 28%, transparent)}
    .btn.primary{background:linear-gradient(180deg,color-mix(in oklab,var(--accent) 18%,transparent),transparent);border-color:color-mix(in oklab,var(--accent) 60%, transparent)}
    .btn.ghost{background:transparent}
    .icon{font-family:"Material Symbols Rounded";font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24}
    .theme-btn{width:44px;height:44px;border-radius:12px}
    .theme-icon{font-size:22px}

    /* Hero */
    .hero{padding:calc(var(--header-h) + 24px) 0 24px;background:
      radial-gradient(1200px 400px at 50% -10%, color-mix(in oklab,var(--accent) 12%, transparent), transparent 60%),
      linear-gradient(180deg, transparent, transparent);
    }
    .hero-card{
      border-radius:24px; padding:24px; display:grid; gap:18px; align-items:center;
      grid-template-columns: 1.2fr .8fr;
    }
    .hero h1{margin:0;font-size:clamp(24px,4vw,36px);letter-spacing:.2px}
    .hero p.sub{margin:0;color:var(--text-dim)}
    html[data-theme-mode="dark"] .hero p.sub{color:var(--text-dark-dim)}
    .cta-row{display:flex;flex-wrap:wrap;gap:10px;margin-top:8px}
    .service-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .service-card{
      border-radius:16px;padding:14px;display:flex;gap:10px;align-items:center;justify-content:space-between;
      transition:transform .15s ease, box-shadow .2s ease, background .2s ease;
    }
    .service-card:hover{transform:translateY(-2px);box-shadow:0 14px 36px color-mix(in oklab,var(--accent) 18%, transparent)}
    .service-card .r{font-weight:700}

    /* Sections */
    section{padding:28px 0}
    .grid{display:grid;gap:16px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}
    .card{border-radius:18px;padding:18px}
    .card h3{margin:0 0 8px}
    .muted{color:var(--text-dim)} html[data-theme-mode="dark"] .muted{color:var(--text-dark-dim)}
    .steps{counter-reset:st}
    .steps li{list-style:none;margin:0 0 8px;padding:10px 12px;border-radius:14px;position:relative}
    .steps li::before{
      counter-increment:st;content:counter(st);width:28px;height:28px;border-radius:9px;
      display:inline-flex;align-items:center;justify-content:center;margin-right:10px;
      background:color-mix(in oklab,var(--accent) 80%, transparent);color:white;font-weight:800
    }

    /* Testimonials stars */
    .stars{color:#FFC107}

    /* Places emoji tiles */
    .place{display:flex;gap:12px;align-items:center}
    .place .em{font-size:22px}

    /* FAQ */
    details{border-radius:14px;padding:14px}
    details summary{cursor:pointer;font-weight:700}

    /* Contact mini form */
    .mini-form{display:grid;gap:10px}
    .mini-form input,.mini-form textarea{
      border-radius:12px;border:1px solid color-mix(in oklab,var(--accent) 40%, transparent);
      padding:12px 14px;background:transparent;color:inherit
    }

    /* Footer */
    footer{margin-top:18px;padding:28px 0 34px; text-align:center}
    .footer-grid{
      display:grid;gap:14px;grid-template-columns:repeat(6,1fr);align-items:start;justify-items:center
    }
    .footer-col h4{margin:0 0 8px;font-size:15px}
    .footer-col a{
      display:inline-flex;gap:8px;align-items:center;justify-content:center;
      color:inherit;text-decoration:none;padding:6px 8px;border-radius:10px;
      border:1px solid transparent
    }
    .footer-col a:hover{border-color:color-mix(in oklab,var(--accent) 40%, transparent);box-shadow:0 8px 22px color-mix(in oklab,var(--accent) 18%, transparent)}
    .socials{display:flex;gap:10px;justify-content:center}
    .socials a{width:36px;height:36px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;border:1px solid color-mix(in oklab,var(--accent) 45%, transparent)}
    .tagline{font-size:13px;margin-top:8px;color:var(--text-dim)} html[data-theme-mode="dark"] .tagline{color:var(--text-dark-dim)}

    /* QuickCall (left) */
    .quickcall{position:fixed;left:14px;bottom:18px;z-index:60;display:flex;flex-direction:column;gap:10px;align-items:flex-start}
    .qc-main,.qc-btn{
      width:54px;height:54px;border-radius:16px;background:linear-gradient(180deg,color-mix(in oklab,var(--accent) 24%,transparent),transparent);
      border:1px solid color-mix(in oklab,var(--accent) 55%,transparent);
      display:inline-flex;align-items:center;justify-content:center;cursor:pointer;overflow:hidden;box-shadow:0 14px 36px color-mix(in oklab,var(--accent) 30%, transparent)
    }
    .qc-row{display:none;gap:8px}
    .quickcall.open .qc-row{display:flex}
    .qc-btn{width:46px;height:46px}

    /* Active glow + ripple */
    .glow:hover{box-shadow:0 18px 44px color-mix(in oklab,var(--accent) 32%, transparent)}
    .ripple{position:absolute;inset:0;pointer-events:none}
    .ripple span{position:absolute;border-radius:50%;transform:translate(-50%,-50%);animation:ripple .6s ease-out;opacity:.25;background:currentColor}
    @keyframes ripple{from{width:0;height:0;opacity:.35} to{width:160px;height:160px;opacity:0}}

    /* Lazy blur */
    .blurph{filter:blur(18px);transform:scale(1.02);transition:filter .6s ease, transform .6s ease}
    .loaded{filter:none;transform:none}

    /* Responsive */
    @media (max-width:920px){
      .hero-card{grid-template-columns:1fr}
      .service-grid{grid-template-columns:repeat(2,1fr)}
      .footer-grid{grid-template-columns:repeat(2,1fr)}
      .nav-toggle{display:flex}
      ul.nav-menu{position:fixed;inset:auto 10px 10px 10px;top:70px;flex-direction:column;display:none;padding:10px}
      ul.nav-menu.open{display:flex}
      li:hover>.dropdown{position:static;display:grid;margin:6px 0}
    }
  </style>

      "autoAccent":{"UltraTitanGlass":"#0A84FF","FacebookUltra":"#1877F2","GooglePure":"#4285F4","HondaRedMotion":"#DA251D","NeoMint":"#9CF5B0","MidnightPurple":"#6C4AE4","AeroGlassBlue":"#4FC3F7","SunsetOrange":"#FF7043","MotoDarkCarbon":"#202020","MinimalWhite":"#DDDDDD","CyberSteel":"#6aa3ff","EmeraldGlow":"#02c39a"},

  <!-- External MotoAI v36 (requested order: MotoAI → IIFE) -->
  <script src="https://cdn.jsdelivr.net/gh/motoopen/motoai@v36/dist/motoai.min.js" defer></script>

  <!-- Main IIFE (single inline script, defer) -->
  <script defer>
  (()=>{"use strict";
    const $=s=>document.querySelector(s), $$=s=>[...document.querySelectorAll(s)];
    const cfg=JSON.parse(document.getElementById("config-data").textContent);
    /* --- SEO sync --- */
    document.title=cfg.meta.title;
    const h1=$("#pageTitle"); if(h1 && h1.textContent.trim()!==cfg.meta.title) h1.textContent=cfg.meta.title;

    /* --- Theme engine --- */
    const html=document.documentElement;
    const themes=cfg.themes.pool;
    const autoAccent=cfg.themes.autoAccent||{};
    const setTheme=t=>{
      html.setAttribute("data-theme",t);
      const acc=autoAccent[t]||getComputedStyle(html).getPropertyValue("--accent").trim()||"#0A84FF";
      document.documentElement.style.setProperty("--accent",acc);
      const metaTheme=document.querySelector('meta[name="theme-color"]'); if(metaTheme) metaTheme.setAttribute("content",acc);
    };
    const sysDark=()=>window.matchMedia&&window.matchMedia("(prefers-color-scheme: dark)").matches;
    const setMode=m=>{html.setAttribute("data-theme-mode",m)};
    const initTheme=()=>{
      // Mode auto by system initially
      setMode(html.getAttribute("data-theme-mode")||"auto");
      // Randomize theme on load (pool)
      const pool=[...new Set(themes)];
      const pick=cfg.themes.randomizeOnLoad?pool[(Math.random()*pool.length)|0]:"UltraTitanGlass";
      setTheme(pick);
      // Time-based drift (optional)
      const hour=(new Date()).getHours();
      const dayPart=hour<6?"NIGHT":hour<12?"MORNING":hour<18?"AFTERNOON":"EVENING";
      const map={MORNING:"NeoMint",AFTERNOON:"UltraTitanGlass",EVENING:"SunsetOrange",NIGHT:"MotoDarkCarbon"};
      if(map[dayPart]) setTheme(map[dayPart]);
      updateThemeIcon();
    };
    const themeBtn=$("#themeToggle");
    function updateThemeIcon(){
      const mode=html.getAttribute("data-theme-mode");
      const ic=themeBtn?.querySelector(".theme-icon"); if(!ic) return;
      ic.textContent=mode==="dark"?"🌙":mode==="light"?"☀️":(sysDark()?"🌙":"☀️");
    }
    themeBtn?.addEventListener("click",()=>{
      const cur=html.getAttribute("data-theme-mode")||"auto";
      const next=cur==="auto"?(sysDark()?"light":"dark"):cur==="light"?"dark":"auto";
      setMode(next); updateThemeIcon();
    });
    window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").addEventListener?.("change",()=>{ if(html.getAttribute("data-theme-mode")==="auto"){ updateThemeIcon(); }});

    /* --- Header interactions --- */
    const header=$("#header"), headerInner=$("#headerInner");
    let lastY=0; window.addEventListener("scroll",()=>{
      const y=window.scrollY||0;
      header.classList.toggle("scrolled", y>12);
      header.classList.toggle("elevated", y>80);
      if(y>120 && y>lastY){ header.style.transform="translateY(-16px)"; }
      else{ header.style.transform="translateY(0)"; }
      lastY=y;
    });

    /* --- Menu builder from JSON --- */
    const menuEl=$("#navMenu"), menuToggle=$("#menuToggle");
    function makeLink(label,href){
      const a=document.createElement("a");
      a.className="nav-link glow"; a.href=href; a.innerHTML=label;
      // active detection
      const cur=location.pathname.split("/").pop()||"index.html";
      if(href===cur) a.classList.add("active");
      a.addEventListener("click", rippleIt);
      return a;
    }
    (function buildMenu(){
      (cfg.menu||[]).forEach(item=>{
        const li=document.createElement("li");
        const key=Object.keys(item)[0], val=item[key];
        if(Array.isArray(val)){ // dropdown group
          const a=document.createElement("a"); a.href="javascript:void(0)"; a.className="nav-link glow"; a.textContent=key;
          const dd=document.createElement("div"); dd.className="dropdown glass";
          val.forEach(sub=>{
            const sk=Object.keys(sub)[0], shref=sub[sk];
            const sa=document.createElement("a"); sa.href=shref; sa.textContent=sk; sa.addEventListener("click", rippleIt);
            dd.appendChild(sa);
          });
          li.append(a,dd);
        }else{
          li.appendChild(makeLink(key,val));
        }
        menuEl.appendChild(li);
      });
    })();
    menuToggle?.addEventListener("click",()=>menuEl.classList.toggle("open"));

    /* --- Hero content --- */
    const ctas=$("#heroCtas"), sgrid=$("#serviceGrid");
    (function buildHero(){
      (cfg.hero.buttons||[]).forEach(b=>{
        const a=document.createElement("a"); a.className="btn primary glow"; a.href=b.href; a.textContent=b.label; a.addEventListener("click", rippleIt);
        ctas.appendChild(a);
      });
      (cfg.hero.services||[]).forEach(s=>{
        const card=document.createElement("a"); card.href="banggia.html"; card.className="service-card glass glow"; card.setAttribute("data-tilt","");
        const l=document.createElement("div"); l.className="l"; l.textContent=s.icon+" "+s.name;
        const r=document.createElement("div"); r.className="r muted"; r.textContent=s.desc;
        card.append(l,r); card.addEventListener("mousemove", tiltIt); card.addEventListener("mouseleave", tiltReset);
        sgrid.appendChild(card);
      });
    })();

    /* --- Sections renderer --- */
    const sections=$("#sections");
    function sectionCard(title,content){
      const card=document.createElement("div"); card.className="card glass glow";
      const h=document.createElement("h3"); h.textContent=title; card.appendChild(h);
      if(content) card.appendChild(content);
      return card;
    }
    (cfg.sections||[]).forEach(sec=>{
      const wrapper=document.createElement("section"); const cont=document.createElement("div"); cont.className="grid";
      switch(sec.type){
        case "intro":{
          const p=document.createElement("div"); p.className="muted";
          p.innerHTML=sec.content.map(x=>`<p>${x}</p>`).join("");
          cont.appendChild(sectionCard(sec.title,p)); break;
        }
        case "benefits":{
          const ul=document.createElement("ul"); ul.className="grid cols-2";
          sec.points.forEach(t=>{ const li=document.createElement("li"); li.className="card glass"; li.innerHTML=`<span class="icon">verified</span> ${t}`; ul.appendChild(li); });
          cont.appendChild(sectionCard(sec.title,ul)); break;
        }
        case "steps":{
          const ol=document.createElement("ol"); ol.className="steps";
          sec.steps.forEach(t=>{ const li=document.createElement("li"); li.className="glass"; li.textContent=t; ol.appendChild(li);});
          cont.appendChild(sectionCard(sec.title,ol)); break;
        }
        case "testimonials":{
          const g=document.createElement("div"); g.className="grid cols-3";
          sec.reviews.forEach(r=>{
            const c=document.createElement("div"); c.className="card glass";
            c.innerHTML=`<div class="stars">${"★".repeat(r.stars)}${"☆".repeat(5-r.stars)}</div><strong>${r.name}</strong><p class="muted">${r.text}</p>`;
            g.appendChild(c);
          });
          cont.appendChild(sectionCard(sec.title,g)); break;
        }
        case "places":{
          const g=document.createElement("div"); g.className="grid cols-3";
          sec.items.forEach(p=>{
            const c=document.createElement("div"); c.className="card glass place";
            c.innerHTML=`<div class="em">${p.icon}</div><div><strong>${p.name}</strong><div class="muted">${p.desc}</div></div>`;
            g.appendChild(c);
          });
          cont.appendChild(sectionCard(sec.title,g)); break;
        }
        case "links":{
          const g=document.createElement("div"); g.className="grid cols-3";
          sec.links.forEach(l=>{
            const a=document.createElement("a"); a.className="card glass btn ghost glow"; a.href=l.href; a.textContent=l.label; a.addEventListener("click", rippleIt);
            g.appendChild(a);
          });
          cont.appendChild(sectionCard(sec.title,g)); break;
        }
        case "faq":{
          const g=document.createElement("div"); g.className="grid cols-2";
          sec.qa.forEach(q=>{
            const d=document.createElement("details"); d.className="glass"; const s=document.createElement("summary"); s.textContent=q.q; const p=document.createElement("p"); p.className="muted"; p.textContent=q.a; d.append(s,p); g.appendChild(d);
          });
          cont.appendChild(sectionCard(sec.title,g)); break;
        }
        case "cta":{
          const box=document.createElement("div"); box.className="grid";
          box.innerHTML=`<p class="muted">${sec.desc}</p>`;
          const row=document.createElement("div"); row.className="cta-row";
          (sec.buttons||[]).forEach(b=>{ const a=document.createElement("a"); a.className="btn primary glow"; a.href=b.href; a.textContent=b.label; a.addEventListener("click", rippleIt); row.appendChild(a); });
          box.appendChild(row);
          cont.appendChild(sectionCard(sec.title,box)); break;
        }
        default: break;
      }
      wrapper.appendChild(cont); sections.appendChild(wrapper);
    });

    /* --- Footer (6 columns layout) --- */
    const fgrid=$("#footerGrid"), fsocial=$("#footerSocials");
    function footerCol(title,links){
      const col=document.createElement("div"); col.className="footer-col"; col.innerHTML=`<h4>${title}</h4>`;
      links.forEach(l=>{
        const a=document.createElement("a"); a.href=l.href; a.textContent=l.title; a.addEventListener("click", rippleIt);
        col.appendChild(a);
      });
      return col;
    }
    (function buildFooter(){
      const items=cfg.footerItems;
      const cat1=[items.find(x=>x.title.includes("Trang chủ")),items.find(x=>x.title.includes("Giới thiệu"))].filter(Boolean);
      const cat2=[items.find(x=>x.title.includes("Dịch vụ")),items.find(x=>x.title.includes("Bảng giá")),items.find(x=>x.title.includes("Hướng dẫn"))].filter(Boolean);
      const cat3=[items.find(x=>x.title.includes("Kinh nghiệm")),items.find(x=>x.title.includes("Ưu đãi"))].filter(Boolean);
      const cat4=[items.find(x=>x.title.includes("Điều khoản")),items.find(x=>x.title.includes("Bảo mật")),items.find(x=>x.title.includes("FAQ"))].filter(Boolean);
      const cat5=[items.find(x=>x.title.includes("Liên hệ")),items.find(x=>x.title.includes("Website")),items.find(x=>x.title.includes("Gọi")),items.find(x=>x.title.includes("Zalo"))].filter(Boolean);
      const cat6=[items.find(x=>x.title.includes("Facebook")),items.find(x=>x.title.includes("Instagram")),items.find(x=>x.title.includes("TripAdvisor"))].filter(Boolean);
      [ ["Khám phá",cat1],["Dịch vụ",cat2],["Blog & Ưu đãi",cat3],["Chính sách",cat4],["Liên hệ",cat5],["Mạng xã hội",cat6] ].forEach(([t,ls])=> fgrid.appendChild(footerCol(t,ls)));
      // Social round icons
      const socials=cat6;
      socials.forEach(s=>{
        const a=document.createElement("a"); a.href=s.href; a.setAttribute("title",s.title);
        a.innerHTML = s.title.includes("Facebook")?'<i class="fa-brands fa-facebook-f"></i>':
                      s.title.includes("Instagram")?'<i class="fa-brands fa-instagram"></i>':
                      '<i class="fa-brands fa-tripadvisor"></i>';
        a.addEventListener("click", rippleIt);
        fsocial.appendChild(a);
      });
    })();

    /* --- QuickCall toggle --- */
    const qc=$("#quickcall"), qcMain=$("#qcMain");
    qcMain?.addEventListener("click",()=>{ qc.classList.toggle("open"); qcMain.setAttribute("aria-expanded", qc.classList.contains("open")); rippleIt.call(qcMain,{clientX:qcx(qcMain),clientY:qcy(qcMain)}); });
    function qcx(el){const r=el.getBoundingClientRect(); return r.left+r.width/2}
    function qcy(el){const r=el.getBoundingClientRect(); return r.top+r.height/2}

    /* --- Effects: ripple, tilt, lazy blur --- */
    function rippleIt(e){
      const btn=this; let wrap=btn.querySelector(".ripple"); if(!wrap){wrap=document.createElement("div"); wrap.className="ripple"; btn.appendChild(wrap);}
      const rect=btn.getBoundingClientRect(); const x=(e?.clientX??(rect.left+rect.width/2))-rect.left; const y=(e?.clientY??(rect.top+rect.height/2))-rect.top;
      const span=document.createElement("span"); span.style.left=x+"px"; span.style.top=y+"px"; wrap.appendChild(span);
      setTimeout(()=>span.remove(),600);
    }
    function tiltIt(e){
      const b=this.getBoundingClientRect(); const cx=b.left+b.width/2, cy=b.top+b.height/2;
      const dx=(e.clientX-cx)/b.width, dy=(e.clientY-cy)/b.height;
      this.style.transform=`perspective(700px) rotateX(${(-dy*6).toFixed(2)}deg) rotateY(${(dx*6).toFixed(2)}deg) translateY(-2px)`;
    }
    function tiltReset(){ this.style.transform="translateY(0)"; }

    // Lazy blur remover for images
    const io = ("IntersectionObserver" in window) ? new IntersectionObserver(entries=>{
      entries.forEach(en=>{
        if(en.isIntersecting){
          const img=en.target; img.classList.add("loaded"); io.unobserve(img);
        }
      })
    },{rootMargin:"120px"}) : null;
    $$("img.blurph").forEach(i=>io?.observe(i));

    /* --- Validation & link auto-fix (console report) --- */
    (function validate(){
      const expect=cfg.expect.menu, found=[...$$(".nav-link")].map(a=>a.getAttribute("href"));
      const missing=expect.filter(x=>!found.includes(x));
      const old=cfg.expect.old.filter(x=>found.includes(x));
      if(missing.length||old.length){
        console.warn("[Menu check]", {missing, old, hint:"Sẽ tự động điều chỉnh nếu cần."});
        // attempt fix: append missing to end
        missing.forEach(h=>{
          const li=document.createElement("li"); li.appendChild(makeLink("🔗 "+h.replace(/^https?:\/\//,""), h)); $("#navMenu").appendChild(li);
        });
        old.forEach(h=>{
          $$(`.nav-link[href='${h}']`).forEach(a=>a.href=a.href.replace("dieukhoan.html","https://motoopen.github.io/thuexemayohoankiem/dieukhoansudung.html").replace("baomat.html","https://motoopen.github.io/thuexemayohoankiem/chinhsachbaomat.html"));
        });
      }
    })();

    /* --- Smooth view transitions (if supported) --- */
    if(document.startViewTransition){
      $$("a").forEach(a=>a.addEventListener("click",ev=>{
        const url=a.getAttribute("href"); if(!url || url.startsWith("#") || url.startsWith("tel:") || url.startsWith("mailto:")) return;
        ev.preventDefault(); document.startViewTransition(()=>{ location.href=url; });
      }));
    }

    /* --- Init --- */
    initTheme();

  })();
  </script>
