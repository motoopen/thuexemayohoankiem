    .brand img{width:36px;height:36px;border-radius:12px;object-fit:contain}
    .brand span{font-weight:700}

    nav{display:flex;align-items:center;gap:8px}
    #navMenu{
      display:flex;gap:6px;list-style:none;margin:0;padding:0;align-items:center;
    }
    #navMenu>li{position:relative}
    .nav-link,.nav-link-btn{
      display:flex;align-items:center;gap:8px;padding:9px 12px;border-radius:14px;text-decoration:none;color:inherit;
      font-weight:600;cursor:pointer;transition:background .15s,transform .15s,box-shadow .15s;
    }
    .nav-link:hover,.nav-link-btn:hover{background:rgba(0,0,0,.04);transform:translateY(-1px)}

    }
    li.has-sub.open-sub>.dropdown{display:flex}

    li.has-sub.open-sub>.nav-link-btn::after{transform:rotate(180deg)}

    footer{margin-top:18px;padding:30px 0 40px}

    }

        "dieukhoan.html",
        "baomat.html"
      ]
    },
    "themes": {
      "pool": [
        "UltraTitanGlass",
        "NeoMint",
        "MidnightPurple",
        "AeroGlassBlue",
        "MinimalWhite",
        "SunsetOrange",
        "FacebookUltra",
        "MotoDarkCarbon"
      ],
      "autoAccent": {
        "UltraTitanGlass": "#0A84FF",
        "NeoMint": "#9CF5B0",
        "MidnightPurple": "#6C4AE4",
        "AeroGlassBlue": "#4FC3F7",
        "MinimalWhite": "#DDDDDD",
        "SunsetOrange": "#FF7043",
        "FacebookUltra": "#1877F2",
        "MotoDarkCarbon": "#202020"
      },
      "randomizeOnLoad": true
    }
  }
  </script>
</head>
<body>
  <!-- HEADER -->
  <header class="glass" id="header">
    <div class="container">
      <div class="inner glass" id="headerInner">
        <a href="index.html" class="brand">
          <img src="https://thuexemaynguyentu.com/wp-content/uploads/2025/09/cropped-Thue-xe-may-min-1-1.png" alt="Thuê xe máy Nguyễn Tú" loading="lazy" width="36" height="36">
          <span>Nguyễn Tú Motorbike</span>
        </a>
        <nav>
          <button class="btn theme-btn" id="menuToggle" aria-label="Mở menu"><span class="icon">menu</span></button>
          <ul id="navMenu" class="glass" aria-label="Menu chính"></ul>
        </nav>
        <div class="actions">
          <a href="tel:0942467674" class="btn"><span class="icon">call</span></a>
          <button class="btn theme-btn" id="themeToggle" aria-label="Đổi chế độ">☀️</button>
        </div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <div class="hero-card glass" id="heroCard">
        <div>
          <h1 id="pageTitle">Dịch vụ cho thuê xe máy Hoàn Kiếm, Hà Nội – Nguyễn Tú</h1>
          <p class="sub">Xe ga – xe số – xe điện, giao nhanh 20–40 phút, cọc nhẹ, hỗ trợ 24/7.</p>
          <div class="cta-row" id="heroCtas"></div>
        </div>
        <div class="service-grid" id="serviceGrid"></div>
      </div>
    </div>
  </section>

  <!-- MAIN -->
  <main id="main">
    <div class="container" id="sections"></div>
  </main>

  <!-- QUICKCALL -->
  <div class="quickcall" id="quickcall">
    <button class="qc-main" id="qcMain" aria-label="Mở nhanh liên hệ"><i class="fa-solid fa-bolt"></i><span class="ripple"></span></button>
    <div class="qc-row">
      <a class="qc-btn" href="https://maps.app.goo.gl/SR1hcwnCQjPkAvDh7?g_st=ipc" target="_blank" rel="noopener" title="Bản đồ"><i class="fa-solid fa-map-location-dot"></i></a>
      <a class="qc-btn" href="https://zalo.me/0942467674" target="_blank" rel="noopener" title="Zalo"><i class="fa-brands fa-facebook-messenger"></i></a>
      <a class="qc-btn" href="tel:0942467674" title="Gọi"><i class="fa-solid fa-phone"></i></a>
      <a class="qc-btn" href="https://wa.me/84942467674" target="_blank" rel="noopener" title="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="glass" id="footer">
    <div class="container">
      <div class="footer-grid" id="footerGrid"></div>
      <div class="socials" id="footerSocials"></div>
      <div class="tagline">Thuê xe máy Hà Nội – Nguyễn Tú • Giao xe 20–40 phút • Hỗ trợ 24/7 • Trung tâm Hoàn Kiếm – Long Biên</div>
    </div>
  </footer>

  <!-- Main script (IIFE) -->
  <script defer>
  (function(){
    "use strict";
    const $=s=>document.querySelector(s), $$=s=>Array.from(document.querySelectorAll(s));
    const cfg=JSON.parse(document.getElementById("config-data").textContent);
    const html=document.documentElement;

    /* THEME INIT */
    function pickTheme(){
      const pool=cfg.themes?.pool||["UltraTitanGlass"];
      if(cfg.themes?.randomizeOnLoad){
        return pool[Math.floor(Math.random()*pool.length)];
      }
      return pool[0];
    }
    function applyTheme(t){
      html.setAttribute("data-theme",t);
      const pal=cfg.themes?.autoAccent||{};
      if(pal[t]){ document.documentElement.style.setProperty("--accent", pal[t]); }
      const meta=document.querySelector('meta[name="theme-color"]'); if(meta) meta.setAttribute("content", pal[t]||"#0A84FF");
    }
    function applyMode(mode){
      html.setAttribute("data-theme-mode",mode);
      const btn=$("#themeToggle");
      if(btn) btn.textContent= mode==="dark" ? "🌙" : mode==="light" ? "☀️" : (window.matchMedia("(prefers-color-scheme:dark)").matches?"🌙":"☀️");
    }
    applyTheme(pickTheme());
    applyMode("auto");

    $("#themeToggle")?.addEventListener("click",()=>{
      const cur=html.getAttribute("data-theme-mode")||"auto";
      const next=cur==="auto" ? (window.matchMedia("(prefers-color-scheme:dark)").matches?"light":"dark")
                : cur==="light" ? "dark" : "auto";
      applyMode(next);
    });

    /* MENU BUILDER (validate) */
    const navMenu=$("#navMenu"), menuToggle=$("#menuToggle");
    function currentPage(){
      const p=location.pathname.split("/").pop()||"index.html";return decodeURIComponent(p);
    }
    function ripple(e,el){
      const btn=el||e.currentTarget;
      let wrap=btn.querySelector(".ripple");
      if(!wrap){wrap=document.createElement("div");wrap.className="ripple";btn.appendChild(wrap);}
      const rect=btn.getBoundingClientRect();
      const x=(e.clientX||rect.left+rect.width/2)-rect.left;
      const y=(e.clientY||rect.top+rect.height/2)-rect.top;
      const span=document.createElement("span");span.style.left=x+"px";span.style.top=y+"px";
      wrap.appendChild(span);setTimeout(()=>span.remove(),520);
    }
    function makeNavLink(label,href,cls="nav-link"){
      const a=document.createElement("a");
      a.className=cls+" glow";a.href=href;a.innerHTML=label;
      if(href===currentPage()) a.classList.add("active");
      a.addEventListener("click",e=>ripple(e,a));
      return a;
    }
    (function buildMenu(){
      const raw=cfg.MENU||[];
      const must=cfg.expect?.menuMust||cfg.expect?.MENU_EXPECT||[];
      raw.forEach(item=>{
        const li=document.createElement("li");
        const k=Object.keys(item)[0];
        const v=item[k];
        // group
        if(Array.isArray(v)){
          li.classList.add("has-sub");
          const btn=document.createElement("button");
          btn.type="button";btn.className="nav-link-btn glow";btn.innerHTML=k;
          btn.setAttribute("aria-haspopup","true");btn.setAttribute("aria-expanded","false");
          btn.addEventListener("click",()=>{const open=li.classList.toggle("open-sub");btn.setAttribute("aria-expanded",open);});
          const dd=document.createElement("div");dd.className="dropdown glass";

          // nếu trong expect có dichvu.html mà dropdown này chưa có → thêm dòng tổng
          const needSvc = must.includes("dichvu.html") && !v.some(o=>Object.values(o)[0]==="dichvu.html");
          if(needSvc){ dd.appendChild(makeNavLink("⚙️ Dịch vụ","dichvu.html","nav-link")); }

          v.forEach(sub=>{
            const sk=Object.keys(sub)[0];
            const sv=sub[sk];
            dd.appendChild(makeNavLink(sk,sv,"nav-link"));
            if(sv===currentPage()) btn.classList.add("active");
          });
          li.append(btn,dd);
        }else{
          li.appendChild(makeNavLink(k,v,"nav-link"));
        }
        navMenu.appendChild(li);
      });

      // kiểm tra link cũ → sửa sang link GitHub
      const old=cfg.expect?.old||[];
      old.forEach(oldHref=>{
        $$(`a[href="${oldHref}"]`).forEach(a=>{
          if(oldHref==="dieukhoan.html") a.href="https://motoopen.github.io/thuexemayohoankiem/dieukhoansudung.html";
          if(oldHref==="baomat.html") a.href="https://motoopen.github.io/thuexemayohoankiem/chinhsachbaomat.html";
        });
      });
    })();
    menuToggle?.addEventListener("click",()=>navMenu.classList.toggle("open"));

    /* HERO */
    (function buildHero(){
      const hcfg=cfg.hero||{};
      const ctas=$("#heroCtas"), sgrid=$("#serviceGrid");
      (hcfg.buttons||[]).forEach(btn=>{
        const a=document.createElement("a");a.className="btn";a.href=btn.href;a.textContent=btn.label;
        a.addEventListener("click",e=>ripple(e,a));ctas.appendChild(a);
      });
      (hcfg.services||[]).forEach(s=>{
        const card=document.createElement("div");card.className="service-card glass";
        card.innerHTML=`<strong>${s.icon} ${s.name}</strong><small>${s.desc}</small>`;
        sgrid.appendChild(card);
      });
    })();

    /* SECTIONS */
    const secWrap=$("#sections");
    (cfg.sections||[]).forEach(sec=>{
      const secEl=document.createElement("section");secEl.className="sec";
      const box=document.createElement("div");box.className="grid";
      const card=document.createElement("div");card.className="card glass";
      const h=document.createElement("h3");h.textContent=sec.title||"";card.appendChild(h);
      if(sec.type==="intro"){
        const p=document.createElement("div");
        p.innerHTML=(sec.content||[]).map(t=>`<p class="muted">${t}</p>`).join("");
        card.appendChild(p);
      }else if(sec.type==="benefits"){
        const g=document.createElement("div");g.className="grid cols-2";
        (sec.points||[]).forEach(t=>{
          const it=document.createElement("div");it.className="card glass";it.innerHTML=`<span class="icon">check_circle</span> ${t}`;
          g.appendChild(it);
        });
        card.appendChild(g);
      }else if(sec.type==="steps"){
        const ol=document.createElement("ol");ol.className="steps";
        (sec.steps||[]).forEach(t=>{const li=document.createElement("li");li.textContent=t;ol.appendChild(li);});
        card.appendChild(ol);
      }else if(sec.type==="testimonials"){
        const g=document.createElement("div");g.className="grid cols-3";
        (sec.reviews||[]).forEach(r=>{
          const it=document.createElement("div");it.className="card glass";it.innerHTML=`<div style="color:#FFC107">${"★".repeat(r.stars||5)}</div><strong>${r.name}</strong><p class="muted">${r.text}</p>`;
          g.appendChild(it);
        });
        card.appendChild(g);
      }else if(sec.type==="places"){
        const g=document.createElement("div");g.className="grid cols-3";
        (sec.items||[]).forEach(p=>{
          const it=document.createElement("div");it.className="card glass";it.innerHTML=`<div style="font-size:22px">${p.icon}</div><strong>${p.name}</strong><p class="muted">${p.desc}</p>`;
          g.appendChild(it);
        });
        card.appendChild(g);
      }else if(sec.type==="links"){
        const g=document.createElement("div");g.className="grid cols-3";
        (sec.links||[]).forEach(l=>{
          const a=document.createElement("a");a.href=l.href;a.className="btn";a.textContent=l.label;a.addEventListener("click",e=>ripple(e,a));
          g.appendChild(a);
        });
        card.appendChild(g);
      }else if(sec.type==="faq"){
        const g=document.createElement("div");g.className="grid cols-2";
        (sec.qa||sec.questions||[]).forEach(q=>{
          const d=document.createElement("details");d.className="glass";
          const s=document.createElement("summary");s.textContent=q.q;const p=document.createElement("p");p.className="muted";p.textContent=q.a;
          d.append(s,p);g.appendChild(d);
        });
        card.appendChild(g);
      }else if(sec.type==="cta"){
        const p=document.createElement("p");p.className="muted";p.textContent=sec.desc||"";card.appendChild(p);
        const row=document.createElement("div");row.className="cta-row";
        (sec.buttons||[]).forEach(b=>{
          const a=document.createElement("a");a.className="btn";a.href=b.href;a.textContent=b.label;a.addEventListener("click",e=>ripple(e,a));
          row.appendChild(a);
        });
        card.appendChild(row);
      }
      box.appendChild(card);secEl.appendChild(box);secWrap.appendChild(secEl);
    });

    /* FOOTER 6 CỘT */
    const fgrid=$("#footerGrid"), fsocial=$("#footerSocials");
    (function buildFooter(){
      const items=cfg.FOOTER_COLUMNS||[];
      const col1=items.filter(x=>x.title.includes("Trang chủ")||x.title.includes("Giới thiệu"));
      const col2=items.filter(x=>x.title.includes("Dịch vụ")||x.title.includes("Bảng giá")||x.title.includes("Hướng dẫn"));
      const col3=items.filter(x=>x.title.includes("Kinh nghiệm")||x.title.includes("Ưu đãi"));
      const col4=items.filter(x=>x.title.includes("Điều khoản")||x.title.includes("Bảo mật")||x.title.includes("FAQ"));
      const col5=items.filter(x=>x.title.includes("Liên hệ")||x.title.includes("Website")||x.title.includes("Gọi")||x.title.includes("Zalo"));
      const col6=items.filter(x=>x.title.includes("Facebook")||x.title.includes("Instagram")||x.title.includes("TripAdvisor"));

      function makeCol(title,arr){
        const c=document.createElement("div");c.className="footer-col glass";
        const h=document.createElement("h4");h.textContent=title;c.appendChild(h);
        arr.forEach(l=>{
          const a=document.createElement("a");a.href=l.href;a.textContent=l.title;a.addEventListener("click",e=>ripple(e,a));
          c.appendChild(a);
        });
        return c;
      }
      fgrid.append(
        makeCol("🏠 Khám phá",col1),
        makeCol("⚙️ Dịch vụ",col2),
        makeCol("📝 Blog & Ưu đãi",col3),
        makeCol("📜 Chính sách",col4),
        makeCol("📞 Liên hệ",col5),
        makeCol("🌐 Mạng xã hội",col6)
      );
      col6.forEach(s=>{
        const a=document.createElement("a");a.href=s.href;a.setAttribute("title",s.title);
        if(s.title.includes("Facebook")) a.innerHTML='<i class="fa-brands fa-facebook-f"></i>';
        else if(s.title.includes("Instagram")) a.innerHTML='<i class="fa-brands fa-instagram"></i>';
        else a.innerHTML='<i class="fa-brands fa-tripadvisor"></i>';
        a.addEventListener("click",e=>ripple(e,a));
        fsocial.appendChild(a);
      });
    })();

    /* QUICKCALL */
    const qc=$("#quickcall"), qcMain=$("#qcMain");
    qcMain?.addEventListener("click",e=>{qc.classList.toggle("open");ripple(e,qcMain);});

    /* HEADER SCROLL */
    const header=$("#header");
    window.addEventListener("scroll",()=>{
      const y=window.scrollY||0;
      header.classList.toggle("scrolled",y>18);
    });

  })();
  </script>
</body>
</html>
