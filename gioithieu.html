    <style>
        /* === 1. Reset & Thiết lập Biến (Variables) === */
        :root {
            --radius: 20px;
            --radius-sm: 12px;
            --radius-btn: 10px;
            --blur: 10px;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-dark: 0 6px 24px rgba(0, 0, 0, 0.2);
            --transition-fast: 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-med: 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-slow: 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            --font-main: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            
            /* View Transitions */
            view-transition-name: none;
        }

        /* === 2. Chế độ Sáng (Light Mode) - Mặc định === */
        [data-theme-mode="light"] {
            --bg-body: #f9fafa;
            --bg-surface: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.65);
            --border-glass: rgba(255, 255, 255, 0.4);
            --border-subtle: #eaeaea;
            --text-primary: #0c0d0f;
            --text-secondary: #4a4a4a;
            --text-placeholder: #888;
            --shadow: var(--shadow-light);
            --icon-color: #333;
            --icon-color-inverted: #fff;
        }

        /* === 3. Chế độ Tối (Dark Mode) === */
        [data-theme-mode="dark"] {
            --bg-body: #0c0d0f;
            --bg-surface: #1a1b1e;
            --bg-glass: rgba(26, 27, 30, 0.7);
            --border-glass: rgba(255, 255, 255, 0.08);
            --border-subtle: #2a2b2e;
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0a0;
            --text-placeholder: #666;
            --shadow: var(--shadow-dark);
            --icon-color: #eee;
            --icon-color-inverted: #000;
        }

        /* === 4. Các Giao diện (Theme Styles) === */
        /* Mặc định: UltraTitanGlass (Cũng là Accent) */
        [data-theme-style="UltraTitanGlass"] {
            --accent: #0A84FF;
            --accent2: #00C49A;
            --accent-glow: rgba(10, 132, 255, 0.3);
            --text-on-accent: #FFFFFF;
        }
        [data-theme-style="FacebookUltra"] {
            --accent: #0866FF;
            --accent2: #05C1FF;
            --accent-glow: rgba(8, 102, 255, 0.3);
            --text-on-accent: #FFFFFF;
        }
        [data-theme-style="NeoMint"] {
            --accent: #6CFFD0;
            --accent2: #00E0C0;
            --accent-glow: rgba(108, 255, 208, 0.3);
            --text-on-accent: #002B20; /* Cần text tối để đọc */
        }
        [data-theme-style="MidnightPurple"] {
            --accent: #8A2BE2;
            --accent2: #C400FF;
            --accent-glow: rgba(138, 43, 226, 0.3);
            --text-on-accent: #FFFFFF;
        }
        [data-theme-style="AeroGlassBlue"] {
            --accent: #00A1E0;
            --accent2: #00C4FF;
            --accent-glow: rgba(0, 161, 224, 0.3);
            --text-on-accent: #FFFFFF;
        }
        [data-theme-style="SunsetOrange"] {
            --accent: #FF6B00;
            --accent2: #FF8F00;
            --accent-glow: rgba(255, 107, 0, 0.3);
            --text-on-accent: #FFFFFF;
        }
        [data-theme-style="MotoDarkCarbon"] {
            --accent: #C8FF00; /* Vàng neon */
            --accent2: #00E0C0;
            --accent-glow: rgba(200, 255, 0, 0.3);
            --text-on-accent: #000000; /* Cần text tối */
        }
        [data-theme-style="MinimalWhite"] {
            --accent: #111111;
            --accent2: #555555;
            --accent-glow: rgba(17, 17, 17, 0.2);
            --text-on-accent: #FFFFFF;
        }
        [data-theme-style="CyberSteel"] {
            --accent: #00FFFF; /* Cyan */
            --accent2: #FF00FF; /* Magenta */
            --accent-glow: rgba(0, 255, 255, 0.3);
            --text-on-accent: #000000;
        }
        [data-theme-style="EmeraldGlow"] {
            --accent: #00C78C;
            --accent2: #00A86B;
            --accent-glow: rgba(0, 199, 140, 0.3);
            --text-on-accent: #FFFFFF;
        }

        /* === 5. Base & Typography === */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color var(--transition-med), color var(--transition-med);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        a {
            color: var(--accent);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        a:hover {
            opacity: 0.8;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.3;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }
        h1 { font-size: 2.25rem; }
        h2 { font-size: 1.75rem; }
        h3 { font-size: 1.25rem; }
        p { margin-bottom: 1rem; color: var(--text-secondary); }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        @media (max-width: 768px) {
            .container { padding: 0 0.75rem; }
        }

        /* === 6. Hiệu ứng (Glass, Shadow, Ripple, Fade) === */
        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            transition: background var(--transition-med), border var(--transition-med), box-shadow var(--transition-med);
        }
        
        /* Fade-in Animation */
        .scroll-fade {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s var(--transition-slow), transform 0.6s var(--transition-slow);
        }
        .scroll-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple-anim {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        .btn, .fab-main, .hero-btn {
            position: relative;
            overflow: hidden;
        }

        /* Card Tilt Effect */
        .tilt-card {
            transition: transform 0.1s linear, box-shadow 0.2s linear;
        }

        /* === 7. Header & Navigation === */
        #main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid var(--border-glass);
            transition: background var(--transition-med), backdrop-filter var(--transition-med), transform 0.3s ease-out;
        }
        #main-header.scrolled {
            --bg-glass: var(--bg-glass); /* Giữ nguyên hoặc đậm hơn nếu muốn */
            --shadow: var(--shadow-light);
            [data-theme-mode="dark"] & {
                --shadow: var(--shadow-dark);
            }
        }
        #main-header.hidden {
            transform: translateY(-100%);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 65px;
            padding: 0 1rem;
        }
        .logo {
            flex-shrink: 0;
            z-index: 10;
        }
        .logo img {
            height: 40px;
            max-height: 40px;
            transition: transform var(--transition-fast);
        }
        .logo:hover img {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }
        .nav-menu li {
            position: relative;
            margin: 0 0.25rem;
        }
        .nav-menu a {
            display: block;
            padding: 0.5rem 0.8rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
            border-radius: var(--radius-btn);
            transition: background var(--transition-fast), color var(--transition-fast);
        }
        .nav-menu a:hover,
        .nav-menu li.active > a {
            background: var(--accent);
            color: var(--text-on-accent) !important;
        }
        
        /* Dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            min-width: 220px;
            padding: 0.5rem;
            z-index: 1001;
        }
        .dropdown:hover > .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            padding: 0.6rem 1rem;
            width: 100%;
            white-space: nowrap;
            color: var(--text-primary);
        }
        .dropdown-content a:hover {
            background: var(--accent);
            color: var(--text-on-accent) !important;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 10;
        }
        .theme-toggle-btn {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            color: var(--icon-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all var(--transition-fast);
        }
        .theme-toggle-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 0 15px var(--accent-glow);
        }
        .theme-toggle-btn .material-symbols-rounded {
            font-size: 20px;
        }
        #theme-icon-light,
        [data-theme-mode="dark"] #theme-icon-dark {
            display: none;
        }
        [data-theme-mode="dark"] #theme-icon-light {
            display: block;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--icon-color);
            font-size: 1.75rem;
            cursor: pointer;
        }
        @media (max-width: 992px) {
            .nav-menu {
                position: fixed;
                top: 65px;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--bg-body);
                flex-direction: column;
                padding: 1.5rem;
                overflow-y: auto;
                
                /* === START: CẬP NHẬT CSS === */
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.4s ease;
                /* === END: CẬP NHẬT CSS === */
            }
            .nav-menu.open {
                /* === START: CẬP NHẬT CSS === */
                opacity: 1;
                transform: translateX(0);
                /* === END: CẬP NHẬT CSS === */
            }
            .nav-menu li {
                margin: 0.5rem 0;
            }
            .nav-menu a {
                font-size: 1.1rem;
                padding: 0.8rem;
            }
            .dropdown-content {
                position: static;
                display: block;
                background: none;
                backdrop-filter: none;
                box-shadow: none;
                border: none;
                border-radius: 0;
                padding: 0 0 0 1rem;
                margin-top: 0.5rem;
                min-width: auto;
            }
            .dropdown:hover > .dropdown-content {
                display: block;
            }
            .dropdown-content a {
                padding: 0.5rem;
                color: var(--text-secondary);
            }
            .mobile-menu-toggle {
                display: block;
            }
        }

        /* === 8. Hero Mini-App === */
        .hero-miniapp {
            padding: 100px 1rem 1rem; /* Padding top cho header */
            margin: 1rem;
            border-radius: var(--radius);
        }
        .hero-container {
            text-align: center;
            padding: 2rem 1rem;
        }
        .hero-container h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .hero-container p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        .service-grid-ultra {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.75rem;
            justify-content: center;
        }
        .hero-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1rem;
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-btn);
            font-weight: 600;
            text-align: center;
            transition: all var(--transition-fast);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .hero-btn:hover {
            background: var(--accent);
            color: var(--text-on-accent);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px var(--accent-glow);
            border-color: var(--accent);
        }
        /* Nút chính */
        .hero-btn.primary {
            background: var(--accent);
            color: var(--text-on-accent);
            border-color: var(--accent);
        }
        .hero-btn.primary:hover {
            filter: brightness(1.1);
        }
        @media (max-width: 768px) {
            .hero-container h1 { font-size: 2rem; }
            .service-grid-ultra {
                grid-template-columns: 1fr 1fr; /* 2 cột trên mobile */
            }
            .hero-btn {
                font-size: 0.9rem;
                padding: 0.7rem;
            }
        }

        /* === 9. Body Sections === */
        .section {
            padding: 3rem 0;
            position: relative;
        }
        .section:nth-child(even) {
            background: var(--bg-surface);
        }
        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent);
            margin: 0.5rem auto 0;
            border-radius: 3px;
        }

        /* Lợi ích */
        .benefits-grid, .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .benefit-card, .place-card {
            padding: 1.5rem;
            border-radius: var(--radius-sm);
            background: var(--bg-surface);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-subtle);
            transition: all var(--transition-med);
        }
        .benefit-card:hover, .place-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            [data-theme-mode="dark"] & {
                box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            }
        }
        .benefit-card h3, .place-card h3 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--accent);
            font-size: 1.1rem;
        }
        .place-card h3 .icon { font-size: 1.5rem; }

        /* Các bước */
        .steps-container {
            display: flex;
            justify-content: space-between;
            gap: 1.5rem;
            position: relative;
        }
        /* Đường line nối */
        .steps-container::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 5%;
            right: 5%;
            height: 2px;
            background: var(--border-subtle);
            border-style: dashed;
            z-index: 1;
        }
        .step-item {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .step-number {
            width: 60px;
            height: 60px;
            background: var(--accent);
            color: var(--text-on-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 auto 1rem;
            border: 4px solid var(--bg-body);
            box-shadow: 0 0 10px var(--accent-glow);
        }
        .step-item h3 {
            font-size: 1.1rem;
            color: var(--text-primary);
        }
        @media (max-width: 768px) {
            .steps-container {
                flex-direction: column;
                align-items: center;
            }
            .steps-container::before {
                left: 50%;
                right: auto;
                top: 5%;
                bottom: 5%;
                width: 2px;
                height: auto;
            }
        }
        
        /* Đánh giá */
        .testimonials-slider {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 80%;
            gap: 1rem;
            overflow-x: auto;
            padding: 1.5rem;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE */
        }
        .testimonials-slider::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
        .review-card {
            padding: 1.5rem;
            scroll-snap-align: center;
            min-height: 150px;
        }
        .review-card .stars { color: #FFC107; }
        .review-card p { font-style: italic; margin-bottom: 0.5rem; }
        .review-card .name { font-weight: 600; color: var(--accent); }
        @media (min-width: 768px) {
            .testimonials-slider { grid-auto-columns: 31%; }
        }

        /* Links */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .link-btn {
            display: block;
            padding: 1rem 1.5rem;
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-btn);
            font-weight: 600;
            text-align: center;
            transition: all var(--transition-fast);
        }
        .link-btn:hover {
            background: var(--accent);
            color: var(--text-on-accent);
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        /* FAQ */
        .faq-container {
            max-width: 800px;

                            {"number": 1, "title": "Chọn xe", "text": "Chọn loại xe phù hợp (ga / số / điện)."},
                            {"number": 2, "title": "Liên hệ", "text": "Liên hệ Zalo hoặc gọi trực tiếp để đặt xe."},
                            {"number": 3, "title": "Nhận xe", "text": "Xác nhận vị trí, thời gian, giao xe trong 20–40 phút."},
                            {"number": 4, "title": "Sử dụng", "text": "Kiểm tra xe, ký nhận và bắt đầu hành trình."}
                        ]
                    },
                    {
                        TITLE:"Khách hàng nói gì?",
                        TYPE:"testimonials",
                        REVIEWS:[
                            {"name":"Linh – Du khách","stars":5,"text":"Xe đẹp, giao nhanh, giá hợp lý, đúng như tư vấn."},
                            {"name":"Đức – Freelancer","stars":5,"text":"Đi êm, xăng ít hao, nhân viên rất dễ thương."},
                            {"name":"Sarah – Traveller","stars":4,"text":"Easy to rent, delivery was fast, staff was helpful!"}
                        ]
                    },
                    {
                        TITLE:"Điểm đến gợi ý tại Hà Nội",
                        TYPE:"places",
                        ITEMS:[
                            {"icon":"🏯","name":"Phố cổ Hoàn Kiếm","desc":"Khám phá văn hóa, ẩm thực và cà phê."},
                            {"icon":"🌉","name":"Cầu Long Biên","desc":"Địa điểm check-in hoài cổ, gần khu Long Biên."},
                            {"icon":"🏞️","name":"Hồ Tây","desc":"Lái xe vòng hồ cực chill, phù hợp buổi chiều tối."}
                        ]
                    },
                    {
                        TITLE:"Ưu đãi & Nội dung hữu ích",
                        TYPE:"links",
                        LINKS:[
                            {"label":"🎁 Ưu đãi thuê xe","href":"https://motoopen.github.io/thuexemayohoankiem/uudai.html"},
                            {"label":"💡 Kinh nghiệm thuê xe","href":"https://motoopen.github.io/thuexemayohoankiem/kinhnghiem.html"},
                            {"label":"📋 Thủ tục thuê xe","href":"https://motoopen.github.io/thuexemayohoankiem/thutuc.html"},
                            {"label":"⚖️ Điều khoản thuê xe","href":"https://motoopen.github.io/thuexemayohoankiem/dieukhoansudung.html"}
                        ]
                    },
                    {
                        TITLE:"Câu hỏi thường gặp (FAQ)",
                        TYPE:"faq",
                        QUESTIONS:[
                            {"q":"Có cần đặt cọc không?","a":"Có, tuỳ dòng xe, thường từ 500.000đ hoặc giữ giấy tờ (CCCD/Passport)."},
                            {"q":"Có giao xe ban đêm không?","a":"Có, chúng tôi hỗ trợ 24/7 trong khu vực nội thành Hà Nội. Vui lòng liên hệ trước."},
                            {"q":"Mất xe thì sao?","a":"Liên hệ ngay với chúng tôi để được hướng dẫn xử lý theo hợp đồng. Chúng tôi sẽ hỗ trợ tối đa."}
                        ]
                    }
                    // CTA Section được tích hợp vào form liên hệ
                ]
            };

            const STYLE_SELECTOR = {
                ENABLED:true,
                THEMES: ["UltraTitanGlass", "FacebookUltra", "NeoMint", "MidnightPurple", "AeroGlassBlue", "SunsetOrange", "MotoDarkCarbon", "MinimalWhite", "CyberSteel", "EmeraldGlow"],
                DEFAULT: "UltraTitanGlass",
                AUTO_SELECT_BY_TIME: true,
                TIME_THEME_MAP: {
                    MORNING: "NeoMint", // 5am - 12pm
                    AFTERNOON: "UltraTitanGlass", // 12pm - 6pm
                    EVENING: "SunsetOrange", // 6pm - 9pm
                    NIGHT: "MotoDarkCarbon" // 9pm - 5am
                },
                ALLOW_RANDOM: true
            };

            // === DOMReady ===
            document.addEventListener('DOMContentLoaded', () => {

                // === 1. Selectors ===
                const body = document.body;
                const header = document.getElementById('main-header');
                const themeToggle = document.getElementById('theme-toggle');
                const navMenuContainer = document.getElementById('nav-menu-container');
                const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
                const heroTitle = document.getElementById('hero-title');
                const heroSubtitle = document.getElementById('hero-subtitle');
                const heroButtonsContainer = document.getElementById('hero-buttons-container');
                const bodySectionsContainer = document.getElementById('body-sections-container');
                const footerColsContainer = document.getElementById('footer-cols-container');
                const quickCallFab = document.getElementById('quick-call-fab');
                const fabMainBtn = document.getElementById('fab-main-btn');

                // === 2. Theme Management ===
                const initTheme = () => {
                    const savedTheme = localStorage.getItem('theme-mode');
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                    if (savedTheme) {
                        setTheme(savedTheme);
                    } else {
                        setTheme(prefersDark ? 'dark' : 'light');
                    }
                    
                    // Lắng nghe thay đổi từ hệ thống
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                        if (!localStorage.getItem('theme-mode')) {
                            setTheme(e.matches ? 'dark' : 'light');
                        }
                    });

                    // Sự kiện click nút toggle
                    themeToggle.addEventListener('click', () => {
                        const newTheme = body.dataset.themeMode === 'light' ? 'dark' : 'light';
                        setTheme(newTheme, true);
                    });
                };

                const setTheme = (theme, save = false) => {
                    body.dataset.themeMode = theme;
                    if (save) {
                        localStorage.setItem('theme-mode', theme);
                    }
                    const metaThemeColor = document.getElementById('meta-theme-color');
                    if (metaThemeColor) {
                        metaThemeColor.content = theme === 'dark' ? '#0c0d0f' : '#f9fafa';
                    }
                };
                
                // === 3. Theme Style Selector ===
                const initThemeStyle = () => {
                    let style = STYLE_SELECTOR.DEFAULT;
                    if (STYLE_SELECTOR.AUTO_SELECT_BY_TIME) {
                        const hour = new Date().getHours();
                        if (hour >= 5 && hour < 12) style = STYLE_SELECTOR.TIME_THEME_MAP.MORNING;
                        else if (hour >= 12 && hour < 18) style = STYLE_SELECTOR.TIME_THEME_MAP.AFTERNOON;
                        else if (hour >= 18 && hour < 21) style = STYLE_SELECTOR.TIME_THEME_MAP.EVENING;
                        else style = STYLE_SELECTOR.TIME_THEME_MAP.NIGHT;
                    }
                    body.dataset.themeStyle = style;
                    
                    // Cập nhật theme-color meta tag dựa trên accent
                    setTimeout(() => {
                        const accentColor = getComputedStyle(body).getPropertyValue('--accent').trim();
                        const metaThemeColor = document.getElementById('meta-theme-color');
                        if (metaThemeColor) metaThemeColor.content = accentColor;
                    }, 100);
                };

                // === 4. Content Generators ===

                /**
                 * Tạo Menu từ JSON
                 */
                const generateMenu = () => {
                    if (!navMenuContainer) return;
                    let html = '';
                    const currentHref = window.location.href;

                    MAIN_MENU.forEach(item => {
                        const isActive = currentHref === item.href;
                        
                        if (item.children) {
                            html += `<li class="dropdown ${isActive ? 'active' : ''}">`;
                            html += `<a href="${item.href || '#'}" role="button" aria-expanded="false">${item.title}</a>`;
                            html += `<ul class="dropdown-content glass">`;
                            item.children.forEach(child => {
                                html += `<li><a href="${child.href}">${child.title}</a></li>`;
                            });
                            html += `</ul></li>`;
                        } else {
                            html += `<li class="${isActive ? 'active' : ''}">`;
                            html += `<a href="${item.href}">${item.title}</a>`;
                            html += `</li>`;
                        }
                    });
                    navMenuContainer.innerHTML = html;
                };

                /**
                 * Tạo Hero Mini-App
                 */
                const generateHero = () => {
                    if (heroTitle) heroTitle.textContent = HERO_MINIAPP.TITLE;
                    if (heroSubtitle) heroSubtitle.textContent = HERO_MINIAPP.SUBTITLE;
                    if (!heroButtonsContainer) return;
                    
                    let html = '';
                    HERO_MINIAPP.BUTTONS.forEach(btn => {
                        const primaryClass = btn.primary ? 'primary' : '';
                        html += `<a href="${btn.href}" class="hero-btn btn ${primaryClass}">${btn.label}</a>`;
                    });
                    heroButtonsContainer.innerHTML = html;
                };

/**
                 * Tạo Body Sections
                 */
                const generateBodySections = () => {
                    if (!bodySectionsContainer) return;
                    let html = '';
                    BODY_SECTIONS.SECTIONS.forEach(section => {
                        html += `<section id="${section.TYPE.toLowerCase()}-section" class="section">
                                    <div class="container">
                                        <h2 class="section-title scroll-fade">${section.TITLE}</h2>
                                        ${generateSectionContent(section)}
                                    </div>
                                 </section>`;
                    });
                    bodySectionsContainer.innerHTML = html;
                };

                /**
                 * Helper tạo nội dung cho từng loại Section
                 */
                const generateSectionContent = (section) => {
                    switch (section.TYPE) {
                        case 'intro':
                            return `<div class="intro-content scroll-fade" style="text-align: center; max-width: 700px; margin: 0 auto; font-size: 1.1rem;">
                                        ${section.CONTENT.map(p => `<p>${p}</p>`).join('')}
                                    </div>`;
                        case 'benefits':
                            return `<div class="benefits-grid scroll-fade">
                                        ${section.POINTS.map(p => `
                                            <div class="benefit-card tilt-card">
                                                <h3>
                                                    <span class="material-symbols-rounded" aria-hidden="true">${p.icon}</span>
                                                    ${p.title}
                                                </h3>
                                                <p>${p.text}</p>
                                            </div>
                                        `).join('')}
                                    </div>`;
                        case 'steps':
                            return `<div class="steps-container scroll-fade">
                                        ${section.STEPS.map(s => `
                                            <div class="step-item">
                                                <div class="step-number">${s.number}</div>
                                                <h3>${s.title}</h3>
                                                <p>${s.text}</p>
                                            </div>
                                        `).join('')}
                                    </div>`;
                        case 'testimonials':
                            return `<div class="testimonials-slider scroll-fade">
                                        ${section.REVIEWS.map(r => `
                                            <div class="review-card glass tilt-card">
                                                <div class="stars">${'★'.repeat(r.stars)}${'☆'.repeat(5 - r.stars)}</div>
                                                <p>"${r.text}"</p>
                                                <span class="name">- ${r.name}</span>
                                            </div>
                                        `).join('')}
                                    </div>`;
                        case 'places':
                            return `<div class="places-grid scroll-fade">
                                        ${section.ITEMS.map(i => `
                                            <div class="place-card tilt-card">
                                                <h3><span class="icon" aria-hidden="true">${i.icon}</span> ${i.name}</h3>
                                                <p>${i.desc}</p>
                                            </div>
                                        `).join('')}
                                    </div>`;
                        case 'links':
                            return `<div class="links-grid scroll-fade">
                                        ${section.LINKS.map(l => `
                                            <a href="${l.href}" class="link-btn btn">${l.label}</a>
                                        `).join('')}
                                    </div>`;
                        case 'faq':
                            return `<div class="faq-container scroll-fade">
                                        ${section.QUESTIONS.map((item, index) => `
                                            <div class="faq-item">
                                                <div class="faq-q" role="button" aria-expanded="false" aria-controls="faq-a-${index}">
                                                    ${item.q}
                                                </div>
                                                <div class="faq-a" id="faq-a-${index}">
                                                    <div class="faq-a-content">${item.a}</div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>`;
                        default:
                            return '';
                    }
                };

                /**
                 * Tạo Footer 6 cột (theo RENDER_HINTS)
                 */
                const generateFooter = () => {
                    if (!footerColsContainer) return;

                    const findLink = (title) => FOOTER_COLUMNS_DATA.find(l => l.title.includes(title));
                    const findLinks = (titles) => titles.map(title => findLink(title)).filter(Boolean);

                    const columns = {
                        "Khám phá": findLinks(["Trang chủ", "Giới thiệu"]),
                        "Dịch vụ": findLinks(["Thủ tục thuê xe", "Các loại xe", "Bảng giá", "Quy trình thuê"]),
                        "Blog & Ưu đãi": findLinks(["Kinh nghiệm", "Blog", "Ưu đãi", "Địa điểm nổi bật"]),
                        "Chính sách": findLinks(["Chính sách chung", "Chính sách bảo mật", "Điều khoản sử dụng", "FAQ"]),
                        "Liên hệ": findLinks(["Liên hệ", "Website", "Gọi", "Zalo"]),
                        "Mạng xã hội": findLinks(["Facebook", "Instagram", "TripAdvisor"])
                    };

                    let html = '';
                    for (const title in columns) {
                        html += `<div class="footer-col"><h4>${title}</h4>`;
                        if (title === "Mạng xã hội") {
                            html += `<div class="social-icons">
                                ${columns[title].map(l => {
                                    let iconClass = `fa-brands fa-${l.icon}`;
                                    if(l.icon === 'tripadvisor') iconClass = 'fa-brands fa-tripadvisor';
                                    if(l.icon === 'facebook') iconClass = 'fa-brands fa-facebook-f';
                                    if(l.icon === 'instagram') iconClass = 'fa-brands fa-instagram';
                                    return `<a href="${l.href}" target="_blank" aria-label="${l.title}"><i class="${iconClass}"></i></a>`;
                                }).join('')}
                            </div>`;
                        } else {
                            html += `<ul>
                                ${columns[title].map(l => {
                                    let icon = '';
                                    if(l.icon === 'phone') icon = '📞 ';
                                    if(l.icon === 'zalo') icon = '💬 ';
                                    if(l.icon === 'globe') icon = '🌍 ';
                                    return `<li><a href="${l.href}">${icon}${l.title.replace(/^[🏠📄📞💬🌍]/, '').trim()}</a></li>`;
                                }).join('')}
                            </ul>`;
                        }
                        html += `</div>`;
                    }
                    footerColsContainer.innerHTML = html;
                };

                // === 5. Event Listeners & Interactions ===

                /**
                 * Mobile Menu Toggle
                 */
                const setupMobileMenu = () => {
                    if (!mobileMenuToggle || !navMenuContainer) return;
                    mobileMenuToggle.addEventListener('click', () => {
                        navMenuContainer.classList.toggle('open');
                        const isOpen = navMenuContainer.classList.contains('open');
                        mobileMenuToggle.innerHTML = `<span class="material-symbols-rounded">${isOpen ? 'close' : 'menu'}</span>`;
                        body.style.overflow = isOpen ? 'hidden' : '';
                        if (quickCallFab) {
                            quickCallFab.style.display = isOpen ? 'none' : '';
                        }
                    });
                    
                    // === START: CẬP NHẬT JAVASCRIPT ===
                    // Đóng menu khi bấm vào bất kỳ link <a> nào
                    navMenuContainer.addEventListener('click', (e) => {
                        const link = e.target.closest('a');
                        if (!link) return;
                        
                        navMenuContainer.classList.remove('open');
                        mobileMenuToggle.innerHTML = `<span class="material-symbols-rounded">menu</span>`;
                        body.style.overflow = '';
                        if (quickCallFab) quickCallFab.style.display = '';
                    });
                    // === END: CẬP NHẬT JAVASCRIPT ===
                };

                /**
                 * FAQ Accordion
                 */
                const setupFaq = () => {
                    bodySectionsContainer.addEventListener('click', (e) => {
                        const q = e.target.closest('.faq-q');
                        if (!q) return;
                        
                        const item = q.parentElement;
                        const wasActive = item.classList.contains('active');

                        // Đóng tất cả
                        // document.querySelectorAll('.faq-item.active').forEach(i => i.classList.remove('active'));
                        
                        // Mở/đóng cái hiện tại
                        item.classList.toggle('active', !wasActive);
                        q.setAttribute('aria-expanded', !wasActive);
                    });
                };

                /**
                 * Scroll Animations (Fade-in & Header)
                 */
                const setupScroll = () => {
                    let lastScrollY = window.scrollY;
                    const fadeElems = document.querySelectorAll('.scroll-fade');

                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                                observer.unobserve(entry.target);
                            }
                        });
                    }, { threshold: 0.1 });

                    fadeElems.forEach(el => observer.observe(el));

                    window.addEventListener('scroll', () => {
                        const currentScrollY = window.scrollY;

                        // Header state
                        if (currentScrollY > 100) {
                            header.classList.add('scrolled');
                        } else {
                            header.classList.remove('scrolled');
                        }
                        
                        // Header hide/show
                        if (currentScrollY > 200 && currentScrollY > lastScrollY) {
                            header.classList.add('hidden');
                        } else {
                            header.classList.remove('hidden');
                        }
                        
                        // Footer fade (Tùy chọn)
                        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                        const footerFade = (docHeight - currentScrollY) / 100;
                        // if(mainFooter) mainFooter.style.opacity = Math.min(1, Math.max(0, footerFade));

                        lastScrollY = currentScrollY < 0 ? 0 : currentScrollY;
                    }, { passive: true });
                };

                /**
                 * Ripple Effect
                 */
                const setupRipple = () => {
                    document.addEventListener('mousedown', (e) => {
                        const el = e.target.closest('.btn, .fab-main, .hero-btn, .link-btn, .nav-menu a');
                        if (!el) return;
                        
                        const rect = el.getBoundingClientRect();
                        const ripple = document.createElement('span');
                        ripple.className = 'ripple';
                        ripple.style.left = `${e.clientX - rect.left}px`;
                        ripple.style.top = `${e.clientY - rect.top}px`;
                        
                        el.appendChild(ripple);
                        
                        ripple.addEventListener('animationend', () => ripple.remove());
                    });
                };

                /**
                 * Card Tilt Effect
                 */
                const setupTilt = () => {
                    const tiltCards = document.querySelectorAll('.tilt-card');
                    tiltCards.forEach(card => {
                        card.addEventListener('mousemove', (e) => {
                            const rect = card.getBoundingClientRect();
                            const x = e.clientX - rect.left;
                            const y = e.clientY - rect.top;
                            const { width, height } = rect;
                            const rotateX = (y / height - 0.5) * -10; // Max 5 độ
                            const rotateY = (x / width - 0.5) * 10;   // Max 5 độ
                            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                            card.style.boxShadow = `0 10px 30px rgba(0,0,0,0.15)`;
                        });
                        card.addEventListener('mouseleave', () => {
                            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                            card.style.boxShadow = `var(--shadow)`;
                        });
                    });
                };
                
                /**
                 * Quick Call Mini-App
                 */
                const setupQuickCall = () => {
                    if (!fabMainBtn || !quickCallFab) return;
                    fabMainBtn.addEventListener('click', () => {
                        quickCallFab.classList.toggle('open');
                        const isOpen = quickCallFab.classList.contains('open');
                        fabMainBtn.setAttribute('aria-expanded', isOpen);
                        fabMainBtn.innerHTML = `<i class="fa-solid ${isOpen ? 'fa-times' : 'fa-bolt'}"></i>`;
                    });
                    
                    // Đóng khi click ra ngoài
                    document.addEventListener('click', (e) => {
                        if (!quickCallFab.contains(e.target)) {
                            quickCallFab.classList.remove('open');
                            fabMainBtn.setAttribute('aria-expanded', false);
                            fabMainBtn.innerHTML = `<i class="fa-solid fa-bolt"></i>`;
                        }
                    });
                };

                /**
                 * Form Submission (Giả lập)
                 */
                const setupContactForm = () => {
                    const form = document.getElementById('contact-form');
                    if(form) {
                        form.addEventListener('submit', (e) => {
                            e.preventDefault();
                            const btn = form.querySelector('button[type="submit"]');
                            btn.textContent = 'Đang gửi...';
                            
                            // Giả lập gửi form
                            setTimeout(() => {
                                btn.textContent = 'Gửi thành công!';
                                btn.style.background = '#4CD964';
                                form.reset();
                                setTimeout(() => {
                                    btn.textContent = 'Gửi yêu cầu';
                                    btn.style.background = '';
                                }, 3000);
                            }, 1500);
                        });
                    }
                };

                // === 6. Initialization ===
                initTheme();
                initThemeStyle();
                
                generateMenu();
                generateHero();
                generateBodySections();
                generateFooter();
                
                setupMobileMenu();
                setupFaq();
                setupScroll();
                setupRipple();
                setupTilt(); // Kích hoạt sau khi body sections được tạo
                setupQuickCall();
                setupContactForm();

            }); // End DOMContentLoaded
        })();
    </script>
</body>
</html>
