                        const el = e.target.closest('.btn, .fab-main, .hero-btn, .link-btn, .nav-menu a');
                        if (!el) return;
                        
                        const rect = el.getBoundingClientRect();
                        const ripple = document.createElement('span');
                        ripple.className = 'ripple';
                        ripple.style.left = `${e.clientX - rect.left}px`;
                        ripple.style.top = `${e.clientY - rect.top}px`;
                        
                        el.appendChild(ripple);
                        
                        ripple.addEventListener('animationend', () => ripple.remove());
                    });
                };

                /**
                 * Card Tilt Effect
                 */
                const setupTilt = () => {
                    const tiltCards = document.querySelectorAll('.tilt-card');
                    tiltCards.forEach(card => {
                        card.addEventListener('mousemove', (e) => {
                            const rect = card.getBoundingClientRect();
                            const x = e.clientX - rect.left;
                            const y = e.clientY - rect.top;
                            const { width, height } = rect;
                            const rotateX = (y / height - 0.5) * -10; // Max 5 ƒë·ªô
                            const rotateY = (x / width - 0.5) * 10;   // Max 5 ƒë·ªô
                            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                            card.style.boxShadow = `0 10px 30px rgba(0,0,0,0.15)`;
                        });
                        card.addEventListener('mouseleave', () => {
                            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                            card.style.boxShadow = `var(--shadow)`;
                        });
                    });
                };
                
                /**
                 * Quick Call Mini-App
                 */
                const setupQuickCall = () => {
                    if (!fabMainBtn || !quickCallFab) return;
                    fabMainBtn.addEventListener('click', () => {
                        quickCallFab.classList.toggle('open');
                        const isOpen = quickCallFab.classList.contains('open');
                        fabMainBtn.setAttribute('aria-expanded', isOpen);
                        fabMainBtn.innerHTML = `<i class="fa-solid ${isOpen ? 'fa-times' : 'fa-bolt'}"></i>`;
                    });
                    
                    // ƒê√≥ng khi click ra ngo√†i
                    document.addEventListener('click', (e) => {
                        if (!quickCallFab.contains(e.target)) {
                            quickCallFab.classList.remove('open');
                            fabMainBtn.setAttribute('aria-expanded', false);
                            fabMainBtn.innerHTML = `<i class="fa-solid fa-bolt"></i>`;
                        }
                    });
                };

                /**
                 * Form Submission (Gi·∫£ l·∫≠p)
                 */
                const setupContactForm = () => {
                    const form = document.getElementById('contact-form');
                    if(form) {
                        form.addEventListener('submit', (e) => {
                            e.preventDefault();
                            const btn = form.querySelector('button[type="submit"]');
                            btn.textContent = 'ƒêang g·ª≠i...';
                            
                            // Gi·∫£ l·∫≠p g·ª≠i form
                            setTimeout(() => {
                                btn.textContent = 'G·ª≠i th√†nh c√¥ng!';
                                btn.style.background = '#4CD964';
                                form.reset();
                                setTimeout(() => {
                                    btn.textContent = 'G·ª≠i y√™u c·∫ßu';
                                    btn.style.background = '';
                                }, 3000);
                            }, 1500);
                        });
                    }
                };

                // === 6. Initialization ===
                initTheme();
                initThemeStyle();
                
                generateMenu();
                generateHero();
                generateBodySections();
                generateFooter();
                
                setupMobileMenu();
                setupFaq();
                setupScroll();
                setupRipple();
                setupTilt(); // K√≠ch ho·∫°t sau khi body sections ƒë∆∞·ª£c t·∫°o
                setupQuickCall();
                setupContactForm();

            }); // End DOMContentLoaded
        })();
    </script>
</body>
