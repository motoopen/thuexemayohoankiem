        });

        // === 3. Công cụ Theme (Sáng/Tối & Style) ===
        function initThemeEngine() {
          const body = document.body;
          const themeToggle = document.querySelector('.theme-toggle');
          
          // 3.1. Chuyển đổi Sáng/Tối
          if (themeToggle) {
            const applyTheme = (mode) => {
              let newMode = mode;
              if (mode === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                newMode = prefersDark ? 'dark' : 'light';
              }
              
              body.setAttribute('data-theme-mode', newMode);
              localStorage.setItem('theme-mode', mode); // Lưu lựa chọn 'auto', 'light', 'dark'
              
              const iconLight = themeToggle.querySelector('.icon-light');
              const iconDark = themeToggle.querySelector('.icon-dark');
              if (iconLight && iconDark) {
                  iconLight.style.display = newMode === 'dark' ? 'none' : 'block';
                  iconDark.style.display = newMode === 'dark' ? 'block' : 'none';
              }
            };

            themeToggle.addEventListener('click', () => {
              let currentMode = localStorage.getItem('theme-mode') || 'auto';
              let nextMode = 'auto';
              
              if (currentMode === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                nextMode = prefersDark ? 'light' : 'dark';
              } else if (currentMode === 'light') {
                nextMode = 'dark';
              } else {
                nextMode = 'auto';
              }
              
              applyTheme(nextMode);
            });

            // Áp dụng theme khi tải trang
            const savedTheme = localStorage.getItem('theme-mode') || 'auto';
            applyTheme(savedTheme);

            // Lắng nghe thay đổi hệ thống nếu ở chế độ 'auto'
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
              if (localStorage.getItem('theme-mode') === 'auto') {
                applyTheme('auto');
              }
            });
          }

          // 3.2. Chọn ngẫu nhiên Style Theme
          if (THEME_RANDOMIZER && THEME_RANDOMIZER.ENABLED && THEME_RANDOMIZER.RANDOMIZE_ON_LOAD) {
            try {
              const pool = THEME_RANDOMIZER.POOL;
              const randomTheme = pool[Math.floor(Math.random() * pool.length)];
              body.setAttribute('data-theme-style', randomTheme);
              
              // 3.3. Đồng bộ màu Accent
              if (THEME_RANDOMIZER.SYNC_ACCENT && AUTO_ACCENT_PALETTE && AUTO_ACCENT_PALETTE.ENABLED) {
                const accentColor = AUTO_ACCENT_PALETTE.MAP[randomTheme] || STYLE.ACCENT;
                document.documentElement.style.setProperty('--accent-color', accentColor);
                
                const accentGlow = hexToRgba(accentColor, 0.3);
                document.documentElement.style.setProperty('--accent-glow', accentGlow);

                document.querySelector('meta[name="theme-color"]').setAttribute('content', accentColor);
              }
            } catch (e) {
              console.warn("Lỗi khi ngẫu nhiên theme:", e);
            }
          }
        }

        // === 4. Xây dựng Menu ===
        function initMenu(containerSelector, menuData) {
          const container = document.querySelector(containerSelector);
          if (!container || !menuData) return;

          const currentPath = window.location.pathname.split('/').pop() || 'index.html';

          menuData.forEach(item => {
            const li = document.createElement('li');
            const key = Object.keys(item)[0];
            const value = item[key];

            if (Array.isArray(value)) {
              // Đây là dropdown
              li.classList.add('dropdown');
              const a = document.createElement('a');
              a.href = "#";
              a.innerHTML = `${key} <span class="material-symbols-rounded" style="font-size: 16px; vertical-align: middle;">arrow_drop_down</span>`;
              a.addEventListener('click', (e) => e.preventDefault());
              li.appendChild(a);

              const subMenu = document.createElement('ul');
              subMenu.className = 'sub-menu glass-effect glass-card';
              value.forEach(subItem => {
                const subLi = document.createElement('li');
                const subKey = Object.keys(subItem)[0];
                const subValue = subItem[subKey];
                const subA = document.createElement('a');
                subA.href = subValue;
                subA.textContent = subKey;
                if (subValue === currentPath) {
                  subLi.classList.add('active');
                  li.classList.add('active'); // Đánh dấu cả mục cha
                }
                subLi.appendChild(subA);
                subMenu.appendChild(subLi);
              });
              li.appendChild(subMenu);

            } else {
              // Đây là link đơn
              const a = document.createElement('a');
              a.href = value;
              a.textContent = key;
              if (value === currentPath) {
                li.classList.add('active');
              }
              li.appendChild(a);
            }
            container.appendChild(li);
          });
        }

        // === 5. Xây dựng Footer (theo 6 cột) ===
        function initFooter(containerSelector, footerData) {
          const container = document.querySelector(containerSelector);
          if (!container || !footerData) return;

          // Định nghĩa 6 cột theo yêu cầu
          const columns = {
            "Khám phá": ["🏠 Trang chủ", "📄 Giới thiệu"],
            "Dịch vụ": ["⚙️ Dịch vụ", "🏷️ Bảng giá", "📘 Hướng dẫn"],
            "Blog & Ưu đãi": ["💡 Kinh nghiệm", "🎁 Ưu đãi"],
            "Chính sách": ["⚖️ Điều khoản", "🔒 Bảo mật", "❓ FAQ"],
            "Liên hệ": ["💬 Liên hệ", "🌐 Website", "📞 Gọi", "💬 Zalo"],
            "Mạng xã hội": ["📘 Facebook", "📷 Instagram", "⭐ TripAdvisor"]
          };

          const dataMap = new Map(footerData.map(item => [item.title, item]));

          for (const [title, items] of Object.entries(columns)) {
            const colDiv = document.createElement('div');
            colDiv.className = 'footer-column';
            
            const h4 = document.createElement('h4');
            h4.textContent = title;
            colDiv.appendChild(h4);

            const ul = document.createElement('ul');
            if (title === "Mạng xã hội") {
              ul.className = 'footer-socials';
            }

            items.forEach(itemTitle => {
              const itemData = dataMap.get(itemTitle);
              if (itemData) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = itemData.href;
                if (itemData.href.startsWith('http')) {
                  a.target = '_blank';
                  a.rel = 'noopener noreferrer';
                }

                if (title === "Mạng xã hội") {
                  let iconClass = '';
                  switch (itemData.icon) {
                    case 'facebook': iconClass = 'fa-brands fa-facebook-f'; break;
                    case 'instagram': iconClass = 'fa-brands fa-instagram'; break;
                    case 'tripadvisor': iconClass = 'fa-brands fa-tripadvisor'; break;
                    default: iconClass = 'fa-solid fa-globe';
                  }
                  a.innerHTML = `<i class="${iconClass}"></i>`;
                  a.setAttribute('aria-label', itemData.title);
                } else {
                  let iconHtml = '';
                  if (itemData.icon === 'phone') iconHtml = '<span class="material-symbols-rounded icon">call</span>';
                  else if (itemData.icon === 'zalo') iconHtml = '<span class="material-symbols-rounded icon">chat</span>';
                  else if (itemData.icon === 'globe') iconHtml = '<span class="material-symbols-rounded icon">language</span>';
                  
                  a.innerHTML = `${iconHtml}${itemData.title.replace(/^[^\s]+ /,'')}`; // Bỏ emoji
                }
                
                li.appendChild(a);
                ul.appendChild(li);
              }
            });
            colDiv.appendChild(ul);
            container.appendChild(colDiv);
          }
        }

        // === 6. Xây dựng Body Sections ===
        function initBodySections(containerSelector, sections) {
          const main = document.querySelector(containerSelector);
          if (!main || !sections) return;

          const hero = document.getElementById('hero');
          let lastElement = hero;

          sections.forEach(section => {
            const sectionEl = document.createElement('section');
            sectionEl.id = section.TYPE;
            sectionEl.className = 'content-section glass-effect glass-card';
            
            let contentHtml = `<h2>${section.TITLE}</h2>`;

            switch (section.TYPE) {
              case 'intro':
                contentHtml += section.CONTENT.map(p => `<p>${p}</p>`).join('');
                break;
              case 'benefits':
                contentHtml += `<ul class="benefits-list">${section.POINTS.map(li => `<li>${li}</li>`).join('')}</ul>`;
                break;
              case 'steps':
                contentHtml += `<div class="steps-list">${section.STEPS.map((step, i) => 
                  `<div class="step-item"><span>${(i + 1).toString().padStart(2, '0')}</span><p>${step}</p></div>`
                ).join('')}</div>`;
                break;
              case 'testimonials':
                contentHtml += `<div class="testimonials-grid">${section.REVIEWS.map(review => 
                  `<div class="testimonial-card">
                    <p class="stars">${'⭐'.repeat(review.stars)}</p>
                    <p>"${review.text}"</p>
                    <span class="name">(${review.name})</span>
                  </div>`
                ).join('')}</div>`;
                break;
              case 'places':
                contentHtml += `<div class="places-list">${section.ITEMS.map(item => 
                  `<div class="place-item">
                    <span class="icon">${item.icon}</span>
                    <h4>${item.name}</h4>
                    <p>${item.desc}</p>
                  </div>`
                ).join('')}</div>`;
                break;
              case 'links':
                contentHtml += `<div class="links-grid">${section.LINKS.map(link => 
                  `<a href="${link.href}">${link.label}</a>`
                ).join('')}</div>`;
                break;
              case 'faq':
                contentHtml += `<div class="faq-list">${section.QUESTIONS.map(q => 
                  `<div class="faq-item">
                    <h4>${q.q}</h4>
                    <p>${q.a}</p>
                  </div>`
                ).join('')}</div>`;
                break;
              case 'cta':
                sectionEl.id = 'cta'; // ID đặc biệt cho CTA
                contentHtml += `<p>${section.DESC}</p>`;
                contentHtml += `<div class="hero-buttons">${section.BUTTONS.map((btn, i) => 
                  `<a href="${btn.href}" class="btn ${i === 0 ? 'btn-primary' : 'btn-secondary'}">${btn.label}</a>`
                ).join('')}</div>`;
                break;
            }
            
            sectionEl.innerHTML = contentHtml;
            lastElement.insertAdjacentElement('afterend', sectionEl);
            lastElement = sectionEl;
          });
        }

        // === 7. Xử lý Tương tác (Click, Scroll, Toggle) ===
        function initInteractions() {
          const header = document.querySelector('.app-header');
          const menuToggle = document.querySelector('.menu-toggle');
          const nav = document.querySelector('.app-header nav');
          const qcaToggle = document.querySelector('.qca-toggle');
          const qcaApp = document.querySelector('.quick-call-app-left');

          // 7.1. Header ẩn/hiện khi scroll
          if (header) {
            window.addEventListener('scroll', () => {
              header.classList.toggle('scrolled', window.scrollY > 50);
            }, { passive: true });
          }

          // 7.2. Mobile Menu Toggle
          if (menuToggle && nav) {
            menuToggle.addEventListener('click', () => {
              nav.classList.toggle('open');
              menuToggle.classList.toggle('open');
              const icon = menuToggle.querySelector('.material-symbols-rounded');
              icon.textContent = nav.classList.contains('open') ? 'close' : 'menu';
            });
          }

          // 7.3. Quick Call App Toggle
          if (qcaToggle && qcaApp) {
            qcaToggle.addEventListener('click', () => {
              qcaApp.classList.toggle('open');
              const icon = qcaToggle.querySelector('i');
              icon.className = qcaApp.classList.contains('open') ? 'fa-solid fa-times' : 'fa-solid fa-plus';
            });
          }

          // 7.4. Hiệu ứng Ripple
          document.addEventListener('click', (e) => {
            const target = e.target.closest('.btn, .nav-menu a, .qca-toggle, .qca-menu a, .links-grid a');
            if (target) {
              const rect = target.getBoundingClientRect();
              const ripple = document.createElement('span');
              ripple.className = 'ripple';
              ripple.style.left = `${e.clientX - rect.left}px`;
              ripple.style.top = `${e.clientY - rect.top}px`;
              
              // Xóa ripple cũ nếu có
              const oldRipple = target.querySelector('.ripple');
              if (oldRipple) oldRipple.remove();
              
              target.appendChild(ripple);
              
              ripple.addEventListener('animationend', () => ripple.remove());
            }
          });

          // 7.5. Card Tilt Effect
          document.querySelectorAll('.hero-card').forEach(card => {
            const content = card.querySelector('.hero-card-content');
            if (!content) return;

            card.addEventListener('mousemove', (e) => {
              const rect = card.getBoundingClientRect();
              const x = e.clientX - rect.left - rect.width / 2;
              const y = e.clientY - rect.top - rect.height / 2;
              const rotateX = (y / (rect.height / 2)) * -3; // Max 3 độ
              const rotateY = (x / (rect.width / 2)) * 5; // Max 5 độ
              content.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
            });
            card.addEventListener('mouseleave', () => {
              content.style.transform = 'rotateX(0) rotateY(0) translateZ(0)';
            });
          });
        }

        // === 8. Hiệu ứng Cuộn (Scroll Animations) ===
        function initScrollAnimations() {
          const sections = document.querySelectorAll('.content-section');
          if ("IntersectionObserver" in window) {
            const observer = new IntersectionObserver((entries, observer) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  entry.target.classList.add('is-visible');
                  observer.unobserve(entry.target);
                }
              });
            }, {
              root: null,
              rootMargin: '0px',
              threshold: 0.1
            });

            sections.forEach(section => {
              observer.observe(section);
            });
          } else {
            // Fallback cho trình duyệt cũ
            sections.forEach(section => section.classList.add('is-visible'));
          }
        }
        
        // === 9. Hàm Tiện ích ===
        function hexToRgba(hex, alpha) {
          let r = 0, g = 0, b = 0;
          if (hex.length === 4) {
            r = parseInt(hex[1] + hex[1], 16);
            g = parseInt(hex[2] + hex[2], 16);
            b = parseInt(hex[3] + hex[3], 16);
          } else if (hex.length === 7) {
            r = parseInt(hex.substring(1, 3), 16);
            g = parseInt(hex.substring(3, 5), 16);
            b = parseInt(hex.substring(5, 7), 16);
          }
          return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

      })();
    </script>
